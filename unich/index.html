<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unich Firebase Login</title>
    <link rel="stylesheet" href="unich.css">
    <!-- Font Awesome for Google Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="login-container">
        <div class="logo">
            <!-- Logo extracted form module 9329 -->
            <img src="https://cdn-v2.unichwallet.com/runtime/airdrop/_next/static/media/logo-unich.e26cd63c.svg" alt="Unich Logo">
        </div>
        
        <h2>Airdrop Login Extractor</h2>
        <p class="subtitle">Using Firebase Config: unich-7e874</p>

        <!-- Login Section -->
        <div id="login-section">
            <button id="google-login-btn" class="google-btn">
                <i class="fab fa-google"></i> Sign in with Google
            </button>
            <p id="error-msg" class="error-msg"></p>
        </div>

        <!-- Result Section (Hidden by default) -->
        <div id="result-section" class="hidden">
            <div class="user-card">
                <img id="user-photo" src="" alt="User">
                <div>
                    <h3 id="user-name">User Name</h3>
                    <p id="user-email">email@example.com</p>
                </div>
            </div>

            <div class="data-box">
                <label>ðŸ”¥ ACCESS TOKEN (AIRDROP_token):</label>
                <textarea id="access-token" readonly></textarea>
                <button id="copy-btn">Copy Token</button>
            </div>
            
            <div class="data-box">
                <label>ðŸ†” USER UID:</label>
                <input type="text" id="user-uid" readonly>
            </div>

            <button id="logout-btn" class="logout-btn">Log Out</button>
        </div>
    </div>

    <!-- Load Script as Module -->
    <script type="module" src="unich.js"></script>
</body>
</html>
