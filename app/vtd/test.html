<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HR Payment Portal</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: 1px solid rgba(255, 255, 255, 0.4);
            --shadow-soft: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            --sidebar-width: 280px;
            --primary-color: #6c5ce7;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            min-height: 100vh;
            color: #2d3436;
            overflow-x: hidden;
        }

        /* --- LAYOUT STRUCTURE --- */
        .main-layout {
            display: flex;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        /* --- SIDEBAR (Fixed Mobile Issue) --- */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(255, 255, 255, 0.98);
            height: 100vh;
            position: fixed;
            top: 0; left: 0;
            z-index: 1060;
            padding: 25px;
            box-shadow: 5px 0 25px rgba(0,0,0,0.05);
            /* Mặc định ẩn trên mobile */
            transform: translateX(-100%); 
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column;
        }

        /* Class kích hoạt hiện sidebar */
        .sidebar.active {
            transform: translateX(0) !important;
        }

        /* --- CONTENT AREA --- */
        .content-area {
            flex-grow: 1;
            padding: 20px;
            width: 100%;
            transition: margin-left 0.3s ease;
            /* Mặc định full width */
            margin-left: 0; 
        }

        /* --- OVERLAY & TOGGLE --- */
        .sidebar-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5);
            z-index: 1050; display: none; backdrop-filter: blur(2px);
        }
        .sidebar-overlay.show { display: block; }

        .mobile-toggle {
            position: fixed; top: 15px; left: 15px; z-index: 1040;
            background: white; border: none; padding: 10px 14px;
            border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            color: var(--primary-color); 
            display: none; /* JS sẽ bật khi ở admin mode */
            transition: transform 0.2s;
        }
        .mobile-toggle:active { transform: scale(0.95); }

        /* --- GLASS UI --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 20px;
            border: var(--glass-border);
            box-shadow: var(--shadow-soft);
            padding: 25px;
        }

        .form-control, .form-select {
            border-radius: 12px; padding: 12px;
            border: 1px solid rgba(0,0,0,0.1); background: rgba(255,255,255,0.8);
        }
        .form-control:focus {
            background: white; border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.15);
        }

        .btn-gradient {
            background: var(--primary-gradient); border: none; color: white;
            border-radius: 12px; padding: 12px; font-weight: 600;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3); transition: 0.2s;
        }
        .btn-gradient:hover { transform: translateY(-2px); color: white; }

        /* --- TABLE --- */
        .table-container {
            border-radius: 16px; overflow: hidden;
            background: white; box-shadow: var(--shadow-soft);
        }
        .custom-table th {
            background: #f8f9fa; color: #636e72; font-weight: 600;
            font-size: 0.8rem; padding: 15px; border: none; white-space: nowrap;
        }
        .custom-table td { padding: 15px; vertical-align: middle; border-bottom: 1px solid #f1f2f6; }

        /* --- SWAL CUSTOM --- */
        /* Custom class cho SweetAlert để làm đẹp */
        .glass-popup {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px) !important;
            border-radius: 20px !important;
            border: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 15px 40px rgba(0,0,0,0.1) !important;
        }

        /* --- RESPONSIVE LOGIC --- */
        /* Desktop: Khi có class admin-layout, sidebar hiện, content bị đẩy */
        @media (min-width: 992px) {
            .sidebar.desktop-visible { transform: translateX(0); }
            .content-area.desktop-shifted { margin-left: var(--sidebar-width); }
            .mobile-toggle { display: none !important; } /* Desktop không cần nút toggle nếu luôn hiện */
        }
        
        /* Mobile: Sidebar luôn ẩn, chỉ hiện khi active. Content không bao giờ shift */
        @media (max-width: 991px) {
            .sidebar { transform: translateX(-100%); }
            .content-area { margin-left: 0 !important; }
        }
    </style>
</head>
<body>

    <!-- Loading -->
    <div id="loading" style="position: fixed; inset:0; background:rgba(255,255,255,0.9); z-index:9999; display:none; align-items:center; justify-content:center;">
        <div class="spinner-border text-primary" role="status"></div>
    </div>

    <!-- Overlay để đóng menu trên mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Nút 3 gạch (Chỉ hiện khi ở Admin Mode) -->
    <button class="mobile-toggle animate__animated animate__fadeInLeft" id="sidebarToggle">
        <i class="fas fa-bars fa-lg"></i>
    </button>

    <div class="main-layout">
        
        <!-- SIDEBAR (Admin Only) -->
        <nav class="sidebar" id="sidebar">
            <div class="d-flex align-items-center mb-4 pb-3 border-bottom">
                <div class="rounded-circle bg-primary text-white d-flex justify-content-center align-items-center me-3 shadow-sm" style="width: 40px; height: 40px;">
                    <i class="fas fa-user-shield"></i>
                </div>
                <div style="overflow: hidden;">
                    <h6 class="fw-bold m-0 text-dark">Admin Panel</h6>
                    <small class="text-muted text-truncate d-block" id="adminNameDisplay">Xin chào</small>
                </div>
            </div>

            <!-- Menu Items -->
            <div class="d-grid gap-2 mb-auto">
                <button class="btn btn-light text-start py-3 fw-bold text-primary active" onclick="closeSidebarMobile()">
                    <i class="fas fa-chart-pie me-3"></i>Dashboard
                </button>
                <button class="btn btn-light text-start py-3" onclick="closeSidebarMobile(); document.getElementById('fileExcel').click()">
                    <i class="fas fa-file-import me-3"></i>Import Excel
                    <input type="file" id="fileExcel" hidden accept=".xlsx" onchange="handleImport()">
                </button>
                <button class="btn btn-light text-start py-3" onclick="closeSidebarMobile(); exportExcel()">
                    <i class="fas fa-file-export me-3"></i>Xuất báo cáo
                </button>

                <!-- NÚT CHUYỂN VỀ USER VIEW (Nằm trong sidebar) -->
                <div class="border-top my-2"></div>
                <button class="btn btn-outline-secondary text-start py-2" onclick="switchViewMode('user')">
                    <i class="fas fa-arrow-left me-3"></i>Về trang nhập liệu
                </button>
            </div>

            <div class="mt-3">
                <button class="btn btn-danger w-100 py-2 rounded-3" id="btnLogout">
                    <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
                </button>
            </div>
        </nav>

        <!-- CONTENT AREA -->
        <div class="content-area" id="contentArea">

            <!-- A. USER VIEW -->
            <div id="userView" class="container pt-4" style="max-width: 600px;">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="fw-bold text-dark m-0">HR Portal</h4>
                    <!-- Nút vào Admin (Chỉ hiện khi đã login admin) -->
                    <button class="btn btn-sm btn-dark rounded-pill px-3 shadow animate__animated animate__fadeIn" id="btnToAdmin" style="display: none;" onclick="switchViewMode('admin')">
                        Dashboard <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                    <!-- Nút login thường -->
                    <button class="btn btn-sm btn-outline-primary rounded-pill px-3" id="btnLoginUser">
                        <i class="fab fa-google me-2"></i>Login
                    </button>
                </div>

                <div class="glass-card animate__animated animate__zoomIn">
                    <form id="userForm">
                        <div class="mb-4">
                            <label class="fw-bold small text-muted text-uppercase mb-2">Hồ sơ nhân sự</label>
                            <select id="userSelect" class="form-select form-select-lg border-0 shadow-sm" required>
                                <option value="" selected disabled>Đang tải danh sách...</option>
                            </select>
                        </div>

                        <div id="formContent" style="opacity:0.5; pointer-events:none; transition:0.3s">
                            <div class="text-end mb-3">
                                <span class="badge bg-white text-dark shadow-sm cursor-pointer py-2 px-3 border" onclick="viewHistory()">
                                    <i class="fas fa-history me-2 text-primary"></i>Lịch sử
                                </span>
                            </div>

                            <div class="row g-3 mb-4">
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="inpName" placeholder="Tên" disabled>
                                        <label>Họ và Tên</label>
                                    </div>
                                    <div class="text-end mt-1"><i class="fas fa-pen text-secondary small cursor-pointer" onclick="toggleEdit('inpName')"></i></div>
                                </div>
                                <div class="col-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="inpCccd" placeholder="CCCD" disabled readonly>
                                        <label>CCCD</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="inpDob" placeholder="Dob" disabled>
                                        <label>Ngày sinh</label>
                                    </div>
                                    <div class="text-end mt-1"><i class="fas fa-pen text-secondary small cursor-pointer" onclick="toggleEdit('inpDob')"></i></div>
                                </div>
                            </div>

                            <div class="bg-white p-3 rounded-4 shadow-sm mb-4">
                                <h6 class="fw-bold text-primary mb-3 small text-uppercase">Tài khoản nhận lương</h6>
                                <div class="mb-3">
                                    <label class="small fw-bold">Agribank <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-0"><img id="logoAgri" src="" height="20"></span>
                                        <input type="number" id="inpAgri" class="form-control bg-light border-0" placeholder="Số tài khoản..." required>
                                    </div>
                                </div>
                                <div>
                                    <label class="small fw-bold">Vietcombank</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-0"><img id="logoVcb" src="" height="20"></span>
                                        <input type="number" id="inpVcb" class="form-control bg-light border-0" placeholder="Nhập số tài khoản...">
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-gradient w-100 py-3 shadow-lg">Lưu thông tin</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- B. ADMIN VIEW -->
            <div id="adminView" class="d-none animate__animated animate__fadeIn px-md-4">
                <div class="d-flex flex-wrap justify-content-between align-items-center mb-4 gap-3 pt-4 pt-lg-0">
                    <h3 class="fw-bold text-dark m-0">Dashboard</h3>
                    <div class="d-flex gap-2 bg-white p-1 rounded-pill shadow-sm">
                        <input type="text" id="adminSearch" class="form-control border-0 shadow-none bg-transparent" placeholder="Tìm kiếm..." style="width: 180px;">
                        <button class="btn btn-dark rounded-circle" onclick="openAdminModal()"><i class="fas fa-plus"></i></button>
                    </div>
                </div>

                <!-- Stats -->
                <div class="row g-3 mb-4">
                    <div class="col-6">
                        <div class="glass-card d-flex align-items-center justify-content-between p-3">
                            <div>
                                <p class="text-muted small fw-bold text-uppercase mb-1">Tổng hồ sơ</p>
                                <h2 class="fw-bold m-0 text-dark" id="statTotal">0</h2>
                            </div>
                            <div class="bg-primary bg-opacity-10 p-2 rounded-circle text-primary"><i class="fas fa-users fa-lg"></i></div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="glass-card d-flex align-items-center justify-content-between p-3">
                            <div>
                                <p class="text-muted small fw-bold text-uppercase mb-1">Đã nhập</p>
                                <h2 class="fw-bold m-0 text-success" id="statDone">0</h2>
                            </div>
                            <div class="bg-success bg-opacity-10 p-2 rounded-circle text-success"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </div>

                <!-- Table -->
                <div class="table-container table-responsive">
                    <table class="table custom-table mb-0 align-middle text-nowrap">
                        <thead>
                            <tr>
                                <th>Nhân viên</th>
                                <th>Thông tin</th>
                                <th>TK Agribank</th>
                                <th>TK Vietcombank</th>
                                <th class="text-end">Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="adminTableBody">
                            <!-- JS Render -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <!-- MODAL: Admin Edit -->
    <div class="modal fade" id="adminModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 rounded-4 shadow-lg glass-popup">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold">Thông tin nhân sự</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="adminForm" class="row g-3">
                        <input type="hidden" id="editMode" value="add">
                        <div class="col-12">
                            <label class="small fw-bold">Họ và Tên</label>
                            <input type="text" id="admName" class="form-control" required>
                        </div>
                        <div class="col-6">
                            <label class="small fw-bold">CCCD</label>
                            <input type="text" id="admCccd" class="form-control" required>
                        </div>
                        <div class="col-6">
                            <label class="small fw-bold">Ngày sinh</label>
                            <input type="text" id="admDob" class="form-control" placeholder="DD/MM/YYYY">
                        </div>
                        <div class="col-12">
                            <label class="small fw-bold">Giới tính</label>
                            <select id="admGender" class="form-select">
                                <option value="Nam">Nam</option>
                                <option value="Nữ">Nữ</option>
                            </select>
                        </div>
                        <div class="col-12 bg-light p-3 rounded-3 mt-2">
                            <label class="small fw-bold text-muted mb-2 d-block">Nhập hộ ngân hàng</label>
                            <div class="d-grid gap-2">
                                <input type="number" id="admAgri" class="form-control bg-white" placeholder="Agribank">
                                <input type="number" id="admVcb" class="form-control bg-white" placeholder="Vietcombank">
                            </div>
                        </div>
                        <div class="col-12 mt-4">
                            <button class="btn btn-primary w-100 py-3 rounded-3 fw-bold">Lưu thay đổi</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL: History -->
    <div class="modal fade" id="historyModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 rounded-4 glass-popup">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold">Lịch sử thay đổi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body bg-light rounded-bottom-4">
                    <div id="historyList" class="d-flex flex-column gap-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, deleteDoc, addDoc, onSnapshot, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCLCcgaoW9gNYhKk0c0gDWC6i5mKVTN4XE",
            authDomain: "profile-d1214.firebaseapp.com",
            projectId: "profile-d1214",
            storageBucket: "profile-d1214.firebasestorage.app",
            messagingSenderId: "914980131889",
            appId: "1:914980131889:web:72f8da15c42dbee671b110",
            measurementId: "G-C587M69LZW"
        };
        const ALLOWED_ADMINS = ["VYIs9XHLR9RMStwtcdwMrOIo33w1"];

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const COLL_DATA = "personnel_data";
        const COLL_LOGS = "audit_logs";

        let allUsers = [];
        let currentUser = null;
        let currentData = null;
        let bankLogoAgri = "", bankLogoVcb = "";

        // UI References
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const contentArea = document.getElementById('contentArea');
        const userView = document.getElementById('userView');
        const adminView = document.getElementById('adminView');
        const btnLoginUser = document.getElementById('btnLoginUser');
        const btnToAdmin = document.getElementById('btnToAdmin');

        // --- CUSTOM ALERT ---
        window.showToast = (title, icon = 'success') => {
            Swal.fire({
                title: title,
                icon: icon,
                showConfirmButton: false,
                timer: 1500,
                customClass: { popup: 'glass-popup' },
                showClass: { popup: 'animate__animated animate__zoomIn' },
                hideClass: { popup: 'animate__animated animate__zoomOut' }
            });
        }

        // --- FETCH ASSETS ---
        async function fetchLogos() {
            try {
                const r = await fetch('https://api.vietqr.io/v2/banks');
                const d = await r.json();
                const agri = d.data.find(b=>b.code=="VBA");
                const vcb = d.data.find(b=>b.code=="VCB");
                if(agri) { bankLogoAgri = agri.logo; document.getElementById('logoAgri').src = agri.logo; }
                if(vcb) { bankLogoVcb = vcb.logo; document.getElementById('logoVcb').src = vcb.logo; }
            } catch(e){}
        }
        fetchLogos();
        function showLoading(s) { document.getElementById('loading').style.display=s?'flex':'none'; }
        function parseDate(d) {
            if(!d) return new Date(0);
            const p = d.split('/');
            return p.length===3 ? new Date(p[2], p[1]-1, p[0]) : new Date(0);
        }
        function excelDateToJS(serial) {
            if (!serial) return "";
            if (typeof serial === 'string' && serial.includes('/')) return serial;
            const date_info = new Date((Math.floor(serial - 25569) * 86400) * 1000);
            return `${String(date_info.getDate()).padStart(2,'0')}/${String(date_info.getMonth()+1).padStart(2,'0')}/${date_info.getFullYear()}`;
        }

        // --- SIDEBAR LOGIC ---
        function toggleSidebarMobile() {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('show');
        }
        window.closeSidebarMobile = function() {
            sidebar.classList.remove('active');
            overlay.classList.remove('show');
        }
        sidebarToggle.addEventListener('click', toggleSidebarMobile);
        overlay.addEventListener('click', closeSidebarMobile);

        // --- VIEW SWITCHER ---
        window.switchViewMode = function(mode) {
            closeSidebarMobile();
            if(mode === 'admin') {
                if(!currentUser) return;
                userView.classList.add('d-none');
                adminView.classList.remove('d-none');
                
                // Desktop: Show sidebar
                sidebar.classList.add('desktop-visible');
                contentArea.classList.add('desktop-shifted');
                sidebarToggle.style.display = 'block'; // Show on mobile only (css handles hide on desktop)
            } else {
                adminView.classList.add('d-none');
                userView.classList.remove('d-none');
                
                // Hide Sidebar
                sidebar.classList.remove('desktop-visible');
                contentArea.classList.remove('desktop-shifted');
                sidebarToggle.style.display = 'none';
            }
        };

        // --- AUTH ---
        onAuthStateChanged(auth, (user) => {
            if (user && ALLOWED_ADMINS.includes(user.uid)) {
                currentUser = user;
                document.getElementById('adminNameDisplay').textContent = user.displayName;
                btnLoginUser.style.display = 'none';
                btnToAdmin.style.display = 'block'; // Hiện nút Dashboard
                switchViewMode('admin');
            } else if (user) {
                signOut(auth);
                showToast('Không có quyền Admin', 'error');
            } else {
                currentUser = null;
                btnLoginUser.style.display = 'block';
                btnToAdmin.style.display = 'none';
                switchViewMode('user');
            }
        });

        btnLoginUser.onclick = () => signInWithPopup(auth, provider);
        document.getElementById('btnLogout').onclick = () => signOut(auth);

        // --- DATA ---
        onSnapshot(collection(db, COLL_DATA), (snap) => {
            allUsers = [];
            snap.forEach(doc => allUsers.push(doc.data()));
            allUsers.sort((a,b) => parseDate(a.dob) - parseDate(b.dob));
            
            const select = document.getElementById('userSelect');
            select.innerHTML = '<option value="" selected disabled>-- Tìm hồ sơ của bạn --</option>';
            allUsers.forEach(u => {
                const opt = document.createElement('option');
                opt.value = u.cccd; opt.textContent = u.name;
                select.appendChild(opt);
            });
            renderAdminTable();
        });

        // --- USER LOGIC ---
        document.getElementById('userSelect').onchange = function() {
            currentData = allUsers.find(u=>u.cccd==this.value);
            if(currentData) {
                const form = document.getElementById('formContent');
                form.style.opacity="1"; form.style.pointerEvents="auto";
                ['Name','Cccd','Dob','Agri','Vcb'].forEach(k => {
                    let f = k.toLowerCase(); if(k=='Vcb') f='vietcombank'; if(k=='Agri') f='agribank';
                    document.getElementById('inp'+k).value = currentData[f] || "";
                });
                document.getElementById('inpName').disabled=true;
                document.getElementById('inpDob').disabled=true;
            }
        };
        window.toggleEdit = (id) => {
            let el=document.getElementById(id); el.disabled=!el.disabled; if(!el.disabled) el.focus();
        };
        document.getElementById('userForm').onsubmit = async(e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('inpName').value,
                dob: document.getElementById('inpDob').value,
                agribank: document.getElementById('inpAgri').value,
                vietcombank: document.getElementById('inpVcb').value,
                gender: currentData.gender || 'Nam'
            };
            await saveData(document.getElementById('inpCccd').value, data, currentData);
        };

        // --- SAVE ---
        async function saveData(cccd, newData, oldData) {
            showLoading(true);
            const changes = [];
            const editor = currentUser ? `Admin: ${currentUser.displayName}` : "Khách";
            for(let k in newData) {
                if((oldData?.[k]||"") != (newData[k]||"")) changes.push({field:k, old:oldData?.[k]||"", new:newData[k]});
            }
            try {
                await setDoc(doc(db, COLL_DATA, cccd), {...newData, cccd, last_updated:new Date().toISOString()}, {merge:true});
                if(changes.length>0) await addDoc(collection(db, COLL_LOGS), {cccd_ref:cccd, editor, time:new Date().toISOString(), details:changes});
                showToast('Lưu thành công!');
                bootstrap.Modal.getInstance(document.getElementById('adminModal'))?.hide();
            } catch(e) { showToast(e.message, 'error'); }
            finally { showLoading(false); }
        }

        // --- ADMIN ---
        function renderAdminTable() {
            const tbody = document.getElementById('adminTableBody');
            const term = document.getElementById('adminSearch').value.toLowerCase();
            tbody.innerHTML = '';
            const filtered = allUsers.filter(u => u.name?.toLowerCase().includes(term) || u.cccd?.includes(term));
            
            document.getElementById('statTotal').innerText = allUsers.length;
            document.getElementById('statDone').innerText = allUsers.filter(u=>u.agribank).length;

            filtered.forEach(u => {
                const tr = document.createElement('tr');
                const avatar = u.name.charAt(0).toUpperCase();
                const agri = u.agribank ? `<span class="badge bg-light text-dark border"><img src="${bankLogoAgri}" height="12"> ${u.agribank}</span>` : '<span class="text-muted small">-</span>';
                const vcb = u.vietcombank ? `<span class="badge bg-light text-dark border"><img src="${bankLogoVcb}" height="12"> ${u.vietcombank}</span>` : '<span class="text-muted small">-</span>';
                
                tr.innerHTML = `
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="avatar me-3">${avatar}</div>
                            <div>
                                <div class="fw-bold">${u.name}</div>
                                <small class="text-muted">${u.gender}</small>
                            </div>
                        </div>
                    </td>
                    <td><div class="fw-bold text-dark">${u.cccd}</div><small class="text-muted">${u.dob}</small></td>
                    <td>${agri}</td>
                    <td>${vcb}</td>
                    <td class="text-end">
                        <button class="btn btn-sm btn-outline-primary border-0 rounded-circle" onclick="editUser('${u.cccd}')"><i class="fas fa-pen"></i></button>
                        <button class="btn btn-sm btn-outline-danger border-0 rounded-circle" onclick="delUser('${u.cccd}')"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }
        document.getElementById('adminSearch').onkeyup = renderAdminTable;

        window.openAdminModal = () => {
            document.getElementById('adminForm').reset();
            document.getElementById('editMode').value='add';
            document.getElementById('admCccd').readOnly=false;
            new bootstrap.Modal(document.getElementById('adminModal')).show();
        };

        window.editUser = (cccd) => {
            const u = allUsers.find(x=>x.cccd==cccd);
            document.getElementById('editMode').value='update';
            document.getElementById('admCccd').value=u.cccd; document.getElementById('admCccd').readOnly=true;
            document.getElementById('admName').value=u.name;
            document.getElementById('admDob').value=u.dob;
            document.getElementById('admGender').value=u.gender||'Nam';
            document.getElementById('admAgri').value=u.agribank||"";
            document.getElementById('admVcb').value=u.vietcombank||"";
            new bootstrap.Modal(document.getElementById('adminModal')).show();
        };

        document.getElementById('adminForm').onsubmit = async(e) => {
            e.preventDefault();
            const cccd = document.getElementById('admCccd').value;
            if(document.getElementById('editMode').value=='add' && allUsers.some(u=>u.cccd==cccd)) return showToast('CCCD đã tồn tại', 'error');
            const oldData = allUsers.find(u=>u.cccd==cccd) || {};
            const data = {
                name: document.getElementById('admName').value,
                dob: document.getElementById('admDob').value,
                gender: document.getElementById('admGender').value,
                agribank: document.getElementById('admAgri').value,
                vietcombank: document.getElementById('admVcb').value
            };
            await saveData(cccd, data, oldData);
        };

        window.delUser = async(cccd) => {
            if((await Swal.fire({title:'Xóa?',icon:'warning',showCancelButton:true,customClass:{popup:'glass-popup'}})).isConfirmed) {
                await deleteDoc(doc(db, COLL_DATA, cccd));
                showToast('Đã xóa');
            }
        };

        window.handleImport = () => {
            const f = document.getElementById('fileExcel').files[0];
            if(!f) return;
            showLoading(true);
            const r = new FileReader();
            r.onload = async(e) => {
                const wb = XLSX.read(e.target.result, {type:'array'});
                const d = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                for(let row of d) {
                    let cccd=row['CCCD']||row['cccd'];
                    if(cccd) {
                        cccd=String(cccd);
                        let dob = row['Ngày sinh']||row['DOB']||"";
                        if(typeof dob==='number') dob=excelDateToJS(dob);
                        await setDoc(doc(db, COLL_DATA, cccd), {
                            cccd, name: row['Họ tên']||row['Name'],
                            dob: dob, gender: row['Giới tính']||'Nam'
                        }, {merge:true});
                    }
                }
                showLoading(false); showToast('Import thành công'); document.getElementById('fileExcel').value='';
            };
            r.readAsArrayBuffer(f);
        };
        
        window.downloadSample = () => {
            const ws = XLSX.utils.json_to_sheet([{ "Họ tên":"Nguyễn A", "CCCD":"123", "Ngày sinh":"01/01/2000", "Giới tính":"Nam" }]);
            const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Mau");
            XLSX.writeFile(wb, "Mau_Import.xlsx");
        };

        window.exportExcel = () => {
            const d = allUsers.map(u=>({
                "Họ tên":u.name, "CCCD":u.cccd, "Ngày sinh":u.dob, "Giới tính":u.gender,
                "Agribank":u.agribank, "Vietcombank":u.vietcombank
            }));
            const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(d), "Data");
            XLSX.writeFile(wb, "Data_Export.xlsx");
        };

        window.viewHistory = async() => {
            if(!currentData) return;
            const q = query(collection(db, COLL_LOGS), where("cccd_ref","==",currentData.cccd), orderBy("time","desc"));
            const snap = await getDocs(q);
            const div = document.getElementById('historyList');
            div.innerHTML = snap.empty ? "Chưa có lịch sử." : "";
            snap.forEach(d=>{
                const l = d.data();
                const det = l.details.map(x=>`<div><b>${x.field}</b>: <s>${x.old}</s> ➝ <b class='text-success'>${x.new}</b></div>`).join('');
                div.innerHTML += `<div class='bg-white p-3 rounded shadow-sm border'><small class='text-muted'>${new Date(l.time).toLocaleString()} - ${l.editor}</small><div class='mt-1'>${det}</div></div>`;
            });
            new bootstrap.Modal(document.getElementById('historyModal')).show();
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
