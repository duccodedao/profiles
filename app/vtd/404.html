
<!DOCTYPE html>
<html lang="vi" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Không tìm thấy trang</title>
    <link rel="icon" href="https://bmass.vercel.app/img/bmasslogo.png" type="image/png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { primary: '#4f46e5', secondary: '#f43f5e', dark: '#020617' } } }
        }
    </script>
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc; 
            transition: background 0.3s; 
        } 
        .dark body { 
            background-color: #020617; 
            color: #e2e8f0; 
        }

        /* Custom Logo Loader - Zoom In/Out */
        .logo-loader-404 {
            width: 72px; /* Kích thước lớn hơn cho trang lỗi */
            height: 72px;
            animation: zoom-logo-404 1.5s ease-in-out infinite;
        }

        @keyframes zoom-logo-404 {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2); 
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-8 text-center flex-col">
    
    <!-- Logo Loader Section -->
    <div class="mb-8">
        <img src="/img/bmassloadings.png" class="logo-loader-404 mx-auto" alt="Loading Logo">
    </div>

    <h1 class="text-9xl font-extrabold text-primary dark:text-white mb-4 tracking-tight">
        404
    </h1>
    
    <h2 class="text-3xl font-bold text-slate-800 dark:text-slate-200 mb-4">
        Không tìm thấy trang này
    </h2>
    
    <p class="text-lg text-slate-500 dark:text-slate-400 max-w-md mb-8">
        Địa chỉ bạn đang tìm kiếm có thể đã bị xóa, thay đổi hoặc không tồn tại.
    </p>

    <div class="flex flex-col sm:flex-row gap-4">
        <!-- Nút Trở về Trang chủ -->
        <a href="/" class="flex items-center justify-center gap-2 px-6 py-3 bg-primary text-white rounded-xl font-bold uppercase text-sm shadow-lg hover:bg-indigo-600 transition">
            <i data-lucide="home" class="w-5 h-5"></i>
            VỀ TRANG CHỦ
        </a>
        
        <!-- Nút Trợ giúp/Liên hệ (Tùy chọn) -->
        <a href="chat.html" target="_blank" class="flex items-center justify-center gap-2 px-6 py-3 bg-secondary text-white rounded-xl font-bold uppercase text-sm shadow-lg hover:bg-red-600 transition">
            <i data-lucide="life-buoy" class="w-5 h-5"></i>
            TRỢ GIÚP
        </a>
    </div>

    <!-- Script to initialize Lucide Icons and Theme -->
    <script>
        // Khôi phục Dark Mode nếu có
        if(localStorage.theme === 'dark') {
            document.documentElement.classList.add('dark');
        } else if (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        
        // Tạo icons
        lucide.createIcons();
    </script>
</body>
</html>
