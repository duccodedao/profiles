<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iCloud - Find My Device</title>
    
    <!-- Tailwind & Lucide Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Leaflet Maps (Thay thế Google Maps vì không cần API Key phức tạp) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        @import url('https://fonts.cdnfonts.com/css/sf-pro-display');
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f2f2f7;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 12px;
        }
        #map { height: 300px; border-radius: 20px; z-index: 1; }
        .btn-ios {
            background-color: #007aff;
            color: white;
            transition: all 0.2s;
        }
        .btn-ios:active { transform: scale(0.95); opacity: 0.8; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Màn hình Login -->
    <div id="login-screen" class="flex-1 flex flex-col items-center justify-center p-6 bg-white">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" class="w-16 mb-12" alt="Apple">
        <h1 class="text-2xl font-semibold mb-2">Đăng nhập Apple ID</h1>
        <p class="text-gray-500 mb-10 text-center">Sử dụng tài khoản Google để tiếp tục</p>
        
        <button id="login-btn" class="w-full max-w-xs py-3 rounded-xl border border-gray-300 flex items-center justify-center gap-3 font-medium active:bg-gray-50 transition">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" class="w-5">
            Tiếp tục với Google
        </button>
    </div>

    <!-- Màn hình Dashboard (Ẩn khi chưa login) -->
    <div id="main-screen" class="hidden flex-1 flex flex-col p-4 space-y-4">
        <!-- Header -->
        <div class="flex justify-between items-center py-2">
            <h1 class="text-3xl font-bold tracking-tight">Tìm</h1>
            <img id="user-photo" src="" class="w-10 h-10 rounded-full border">
        </div>

        <!-- Map Card -->
        <div id="map" class="shadow-lg"></div>

        <!-- Device Info List -->
        <div class="ios-card divide-y divide-gray-200 shadow-sm">
            <!-- Vị trí -->
            <div class="p-4 flex items-center gap-4">
                <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center text-white">
                    <i data-lucide="map-pin" class="w-6 h-6"></i>
                </div>
                <div class="flex-1">
                    <p class="text-[10px] font-bold text-gray-400 uppercase">Vị trí hiện tại</p>
                    <p id="geo-status" class="text-sm font-medium">Đang lấy vị trí...</p>
                </div>
            </div>

            <!-- Pin -->
            <div class="p-4 flex items-center gap-4">
                <div id="battery-bg" class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white">
                    <i data-lucide="battery" class="w-6 h-6"></i>
                </div>
                <div class="flex-1">
                    <p class="text-[10px] font-bold text-gray-400 uppercase">Trạng thái Pin</p>
                    <p id="battery-level" class="text-sm font-medium">Đang quét...</p>
                </div>
            </div>

            <!-- Nhà mạng / WiFi -->
            <div class="p-4 flex items-center gap-4">
                <div class="w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center text-white">
                    <i data-lucide="wifi" class="w-6 h-6"></i>
                </div>
                <div class="flex-1">
                    <p class="text-[10px] font-bold text-gray-400 uppercase">Kết nối & Nhà mạng</p>
                    <p id="network-info" class="text-sm font-medium">Đang kiểm tra...</p>
                    <p id="carrier-info" class="text-[11px] text-blue-600 font-bold uppercase mt-1"></p>
                </div>
            </div>
        </div>

        <button id="logout-btn" class="w-full py-4 text-red-500 font-medium active:opacity-50">Đăng xuất</button>
    </div>

    <!-- Script xử lý -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Cấu hình của bạn
        const firebaseConfig = {
            apiKey: "AIzaSyCLCcgaoW9gNYhKk0c0gDWC6i5mKVTN4XE",
            authDomain: "profile-d1214.firebaseapp.com",
            projectId: "profile-d1214",
            storageBucket: "profile-d1214.firebasestorage.app",
            messagingSenderId: "914980131889",
            appId: "1:914980131889:web:72f8da15c42dbee671b110",
            measurementId: "G-C587M69LZW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let map, marker;

        // --- 1. XỬ LÝ ĐĂNG NHẬP ---
        document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-screen').classList.remove('hidden');
                document.getElementById('user-photo').src = user.photoURL;
                
                initApp();
            }
        });

        function initApp() {
            lucide.createIcons();
            initMap();
            getBatteryInfo();
            getNetworkData();
            getGeoLocation();
        }

        // --- 2. BẢN ĐỒ ---
        function initMap() {
            map = L.map('map').setView([10.762622, 106.660172], 13); // Mặc định TP.HCM
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        }

        // --- 3. ĐỊNH VỊ ---
        function getGeoLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition((pos) => {
                    const { latitude, longitude, accuracy } = pos.coords;
                    document.getElementById('geo-status').innerText = `Tọa độ: ${latitude.toFixed(4)}, ${longitude.toFixed(4)}`;
                    
                    const latlng = [latitude, longitude];
                    map.setView(latlng, 16);
                    
                    if (marker) map.removeLayer(marker);
                    marker = L.marker(latlng).addTo(map)
                        .bindPopup("Thiết bị của bạn đang ở đây").openPopup();

                }, (err) => {
                    document.getElementById('geo-status').innerText = "Vui lòng bật định vị trong Cài đặt iOS";
                }, { enableHighAccuracy: true });
            }
        }

        // --- 4. QUÉT PIN ---
        async function getBatteryInfo() {
            if (navigator.getBattery) {
                const battery = await navigator.getBattery();
                const updateBattery = () => {
                    const level = Math.round(battery.level * 100);
                    const status = battery.charging ? "Đang sạc" : "Đang dùng pin";
                    document.getElementById('battery-level').innerText = `${level}% (${status})`;
                    
                    if(level < 20) document.getElementById('battery-bg').classList.replace('bg-blue-500', 'bg-red-500');
                };
                updateBattery();
                battery.onlevelchange = updateBattery;
                battery.onchargingchange = updateBattery;
            } else {
                document.getElementById('battery-level').innerText = "iOS Safari giới hạn API này";
            }
        }

        // --- 5. QUÉT NHÀ MẠNG & WIFI ---
        async function getNetworkData() {
            // Loại kết nối (WiFi/Cellular)
            const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            if (conn) {
                const type = conn.type || "N/A";
                const downlink = conn.downlink || "0";
                document.getElementById('network-info').innerText = `Kết nối: ${type.toUpperCase()} (~${downlink} Mbps)`;
            } else {
                document.getElementById('network-info').innerText = `Đang kết nối WiFi/Dữ liệu di động`;
            }

            // Quét nhà mạng qua IP (Dùng API miễn phí ip-api.com)
            try {
                const res = await fetch('http://ip-api.com/json/');
                const data = await res.json();
                // data.isp sẽ cho biết nhà mạng (Viettel, VNPT, FPT...)
                document.getElementById('carrier-info').innerText = `ISP: ${data.isp} (${data.org})`;
            } catch (e) {
                document.getElementById('carrier-info').innerText = "Không thể lấy thông tin nhà mạng";
            }
        }
    </script>
</body>
</html>
