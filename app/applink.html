<!DOCTYPE html>
<html lang="vi" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Portal & Secure Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { primary: '#4f46e5', secondary: '#f43f5e', dark: '#020617' } } }
        }
    </script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; transition: background 0.3s; }
        .dark body { background-color: #020617; color: #e2e8f0; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .dark .glass { background: rgba(15, 23, 42, 0.8); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .app-item { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .drag-ghost { opacity: 0.3; background: #4f46e5 !important; border-radius: 1rem; }
    </style>
</head>
<body class="min-h-screen pb-24">

    <!-- Header -->
    <header class="sticky top-0 z-[100] glass px-6 py-3 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-primary rounded-xl flex items-center justify-center text-white shadow-lg">
                <i data-lucide="shield-check" class="w-6 h-6"></i>
            </div>
            <div>
                <h1 class="text-xs font-black tracking-tighter uppercase leading-none">Hub Portal</h1>
                <span id="role-status" class="text-[9px] font-bold text-slate-400">GUEST</span>
            </div>
        </div>

        <div class="flex items-center gap-3">
            <div class="flex bg-slate-100 dark:bg-slate-800 p-1 rounded-lg">
                <button onclick="setView('grid')" id="view-grid-btn" class="p-1.5 rounded-md transition-all shadow-sm bg-white dark:bg-slate-700"><i data-lucide="layout-grid" class="w-4 h-4"></i></button>
                <button onclick="setView('list')" id="view-list-btn" class="p-1.5 rounded-md transition-all"><i data-lucide="list" class="w-4 h-4"></i></button>
            </div>
            <button onclick="toggleTheme()" class="p-2 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800 transition">
                <i data-lucide="sun" class="w-5 h-5 hidden dark:block text-amber-400"></i>
                <i data-lucide="moon" class="w-5 h-5 dark:hidden text-slate-600"></i>
            </button>
            <div id="auth-section"></div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6 space-y-8">
        <!-- Search -->
        <div class="relative max-w-2xl mx-auto">
            <i data-lucide="search" class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5"></i>
            <input type="text" id="search-input" placeholder="Tìm ứng dụng hoặc danh bạ..." 
                class="w-full pl-14 pr-6 py-4 bg-white dark:bg-slate-900 border border-slate-200 dark:border-white/5 rounded-2xl focus:ring-4 ring-primary/10 outline-none shadow-sm">
        </div>

        <!-- Categories -->
        <div id="category-bar" class="flex flex-wrap gap-2"></div>

        <!-- Main Content -->
        <div id="app-container"></div>
    </main>

    <!-- Admin Dock -->
    <div id="admin-controls" class="hidden fixed bottom-6 left-1/2 -translate-x-1/2 z-[110]">
        <div class="bg-slate-900 text-white dark:bg-white dark:text-slate-900 px-3 py-2 rounded-2xl shadow-2xl flex items-center gap-2">
            <button onclick="openModal('modal-mgmt')" class="p-3 hover:bg-white/10 dark:hover:bg-black/5 rounded-xl transition">
                <i data-lucide="settings" class="w-5 h-5"></i>
            </button>
            <div class="w-px h-6 bg-white/20 dark:bg-black/10"></div>
            <button onclick="openAppModal()" class="flex items-center gap-2 px-5 py-2.5 bg-primary text-white rounded-xl text-xs font-bold shadow-lg">
                <i data-lucide="plus" class="w-4 h-4"></i> THÊM MỚI
            </button>
        </div>
    </div>

    <!-- Modal Management -->
    <div id="modal-mgmt" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[200] hidden flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-900 rounded-[2.5rem] w-full max-w-4xl max-h-[85vh] overflow-hidden flex flex-col shadow-2xl">
            <div class="p-6 border-b dark:border-white/5 flex justify-between items-center">
                <div class="flex gap-6 text-[10px] font-black tracking-widest text-slate-400">
                    <button onclick="switchTab('tab-cat')" id="btn-tab-cat" class="text-primary border-b-2 border-primary pb-1">DANH MỤC</button>
                    <button onclick="switchTab('tab-deputy')" id="btn-tab-deputy" class="pb-1">PHÓ ADMIN</button>
                </div>
                <button onclick="closeModal('modal-mgmt')" class="p-2 hover:bg-slate-100 dark:hover:bg-white/5 rounded-lg"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-8">
                <div id="tab-cat" class="space-y-6">
                    <div class="flex gap-2">
                        <input type="text" id="new-cat-name" placeholder="Tên danh mục..." class="flex-1 px-5 py-3 bg-slate-50 dark:bg-white/5 rounded-xl outline-none focus:ring-2 ring-primary">
                        <input type="text" id="new-cat-icon" placeholder="Link Icon..." class="w-1/3 px-5 py-3 bg-slate-50 dark:bg-white/5 rounded-xl outline-none focus:ring-2 ring-primary">
                        <button onclick="addCategory()" class="bg-primary text-white px-8 rounded-xl font-bold text-xs uppercase">Thêm</button>
                    </div>
                    <ul id="cat-list-admin" class="space-y-2"></ul>
                </div>

                <div id="tab-deputy" class="hidden space-y-6">
                    <div id="deputy-guard" class="hidden p-4 bg-amber-50 dark:bg-amber-900/20 text-amber-600 rounded-xl text-xs font-bold uppercase tracking-widest">Chỉ Super Admin mới quản lý được mục này.</div>
                    <div id="deputy-ui" class="space-y-4">
                        <div class="flex gap-2">
                            <input type="email" id="new-deputy-email" placeholder="Gmail phó admin..." class="flex-1 px-5 py-3 bg-slate-50 dark:bg-white/5 rounded-xl outline-none focus:ring-2 ring-primary">
                            <button onclick="addDeputy()" class="bg-primary text-white px-8 rounded-xl font-bold text-xs">CẤP QUYỀN</button>
                        </div>
                        <div id="deputy-list" class="space-y-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- App Modal -->
    <div id="modal-app" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[210] hidden flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-900 rounded-[2.5rem] w-full max-w-md shadow-2xl overflow-hidden">
            <div class="p-6 border-b dark:border-white/5 flex justify-between items-center">
                <h3 id="app-modal-title" class="font-bold uppercase text-sm">Cấu hình</h3>
                <button onclick="closeModal('modal-app')" class="p-2 rounded-lg hover:bg-slate-100"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <form id="app-form" class="p-8 space-y-4">
                <input type="hidden" id="edit-id">
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Danh mục</label>
                    <select id="app-category" onchange="toggleFormFields()" class="w-full px-5 py-3 bg-slate-50 dark:bg-white/5 rounded-xl outline-none focus:ring-2 ring-primary text-sm font-medium"></select>
                </div>
                <div class="space-y-1">
                    <label id="label-name" class="text-[10px] font-bold text-slate-400 uppercase ml-1">Tên hiển thị</label>
                    <input type="text" id="app-name" required class="w-full px-5 py-3 bg-slate-50 dark:bg-white/5 rounded-xl outline-none focus:ring-2 ring-primary text-sm font-medium">
                </div>
                <div id="field-position" class="space-y-1 hidden">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Chức vụ</label>
                    <input type="text" id="app-position" class="w-full px-5 py-3 bg-slate-50 dark:bg-white/5 rounded-xl outline-none focus:ring-2 ring-primary text-sm font-medium">
                </div>
                <div class="space-y-1">
                    <label id="label-link" class="text-[10px] font-bold text-slate-400 uppercase ml-1">Link URL</label>
                    <input type="text" id="app-link" required class="w-full px-5 py-3 bg-slate-50 dark:bg-white/5 rounded-xl outline-none focus:ring-2 ring-primary text-sm font-medium">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Icon URL (Để trống = Tự lấy)</label>
                    <input type="text" id="app-icon" class="w-full px-5 py-3 bg-slate-50 dark:bg-white/5 rounded-xl outline-none focus:ring-2 ring-primary text-sm font-medium">
                </div>
                <div class="flex items-center gap-3 p-2">
                    <input type="checkbox" id="app-visible" checked class="w-5 h-5 accent-primary">
                    <label class="text-xs font-bold opacity-60">Hiển thị công khai</label>
                </div>
                <button type="submit" class="w-full py-4 bg-primary text-white rounded-xl font-bold shadow-lg shadow-indigo-500/30">LƯU THÔNG TIN</button>
            </form>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy, setDoc, getDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCLCcgaoW9gNYhKk0c0gDWC6i5mKVTN4XE",
            authDomain: "profile-d1214.firebaseapp.com",
            projectId: "profile-d1214",
            storageBucket: "profile-d1214.firebasestorage.app",
            messagingSenderId: "914980131889",
            appId: "1:914980131889:web:72f8da15c42dbee671b110",
            measurementId: "G-C587M69LZW"
        };
        const SUPER_UID = "VYIs9XHLR9RMStwtcdwMrOIo33w1";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null, isAdmin = false, isSuper = false, apps = [], categories = [], deputies = [], currentFilter = 'all', searchQuery = '', viewMode = 'grid';

        // Auth Listener
        onAuthStateChanged(auth, async (user) => {
            currentUser = user;
            if (user) {
                isSuper = user.uid === SUPER_UID;
                const snap = await getDoc(doc(db, "settings", "admins"));
                deputies = snap.exists() ? snap.data().deputy_emails || [] : [];
                isAdmin = isSuper || deputies.includes(user.email);
                document.getElementById('auth-section').innerHTML = `<div class="flex items-center gap-2 bg-slate-100 dark:bg-slate-800 p-1 pr-3 rounded-lg border dark:border-white/10"><img src="${currentUser.photoURL}" class="w-7 h-7 rounded-md"><button onclick="window.logout()" class="text-[9px] font-black uppercase text-red-500">EXIT</button></div>`;
            } else {
                isAdmin = isSuper = false;
                document.getElementById('auth-section').innerHTML = `<button onclick="window.login()" class="bg-primary text-white px-5 py-2 rounded-lg text-xs font-bold">LOGIN</button>`;
            }
            document.getElementById('role-status').innerText = isSuper ? 'SUPER' : (isAdmin ? 'DEPUTY' : 'GUEST');
            document.getElementById('admin-controls').classList.toggle('hidden', !isAdmin);
            document.getElementById('deputy-guard').classList.toggle('hidden', isSuper);
            document.getElementById('deputy-ui').classList.toggle('hidden', !isSuper);
            renderApps();
            renderDeputyList();
        });

        window.login = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth).then(() => location.reload());

        // Sync Data
        onSnapshot(query(collection(db, "categories"), orderBy("order", "asc")), (snap) => {
            categories = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderCategories();
        });

        onSnapshot(query(collection(db, "apps"), orderBy("order", "asc")), (snap) => {
            apps = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderApps();
        });

        // APP RENDERING LOGIC (The Core Change)
        window.renderApps = () => {
            const container = document.getElementById('app-container');
            
            const filtered = apps.filter(a => {
                const cat = categories.find(c => c.id === a.categoryId);
                
                // Logic: Nếu đang chọn "Tất cả", lọc bỏ những app thuộc danh mục "Số điện thoại"
                if (currentFilter === 'all') {
                    if (cat?.name === "Số điện thoại") return false;
                } else {
                    // Nếu đang chọn 1 danh mục cụ thể, chỉ hiện app thuộc danh mục đó
                    if (a.categoryId !== currentFilter) return false;
                }

                // Search & Visibility
                const matchSearch = a.name.toLowerCase().includes(searchQuery.toLowerCase()) || (a.position && a.position.toLowerCase().includes(searchQuery.toLowerCase()));
                const matchVisible = isAdmin || a.visible;
                
                return matchSearch && matchVisible;
            });

            if (viewMode === 'grid') {
                container.className = "grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 lg:grid-cols-10 gap-x-4 gap-y-8";
                container.innerHTML = filtered.map(a => {
                    const isAppPhone = categories.find(c => c.id === a.categoryId)?.name === "Số điện thoại";
                    const domain = a.url.startsWith('http') ? new URL(a.url).hostname : '';
                    const icon = a.iconUrl || (isAppPhone ? 'https://cdn-icons-png.flaticon.com/512/3059/3059502.png' : `https://unavatar.io/${domain}?fallback=https://www.google.com/s2/favicons?domain=${domain}&sz=128`);
                    
                    return `
                    <div class="app-item group flex flex-col items-center relative" data-id="${a.id}">
                        <a href="${isAppPhone ? 'tel:' + a.url : a.url}" class="w-full aspect-square bg-white dark:bg-slate-800 rounded-2xl shadow-sm border dark:border-white/5 flex items-center justify-center p-3 mb-2 hover:shadow-xl hover:-translate-y-1 transition-all">
                            <img src="${icon}" class="w-full h-full object-contain rounded-lg">
                        </a>
                        <span class="text-[10px] font-bold text-slate-500 text-center truncate w-full uppercase tracking-tighter">${a.name}</span>
                        ${a.position ? `<span class="text-[8px] text-slate-400 font-bold truncate w-full text-center uppercase">${a.position}</span>` : ''}
                        ${isAdmin ? `<div class="absolute -top-1 -right-1 flex flex-col gap-1 opacity-0 group-hover:opacity-100 transition-all scale-75 z-10"><button onclick="window.editApp('${a.id}')" class="bg-indigo-500 text-white p-2 rounded-full shadow-lg"><i data-lucide="edit-2" class="w-3 h-3"></i></button><button onclick="window.deleteApp('${a.id}')" class="bg-red-500 text-white p-2 rounded-full shadow-lg"><i data-lucide="trash" class="w-3 h-3"></i></button></div>` : ''}
                    </div>`;
                }).join('');
            } else {
                container.className = "flex flex-col max-w-4xl mx-auto space-y-1";
                container.innerHTML = filtered.map((a, idx) => {
                    const isAppPhone = categories.find(c => c.id === a.categoryId)?.name === "Số điện thoại";
                    const icon = a.iconUrl || (isAppPhone ? 'https://cdn-icons-png.flaticon.com/512/3059/3059502.png' : `https://www.google.com/s2/favicons?domain=${new URL(a.url).hostname}&sz=128`);
                    return `<div class="flex items-center gap-4 bg-white dark:bg-slate-900 p-3 rounded-xl border dark:border-white/5 group shadow-sm" data-id="${a.id}">
                        <span class="text-[9px] font-black text-slate-300 w-4">${idx+1}</span>
                        <img src="${icon}" class="w-8 h-8 rounded-lg object-contain">
                        <div class="flex-1 min-w-0"><h4 class="text-xs font-bold truncate">${a.name}</h4><p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">${a.position || (isAppPhone ? a.url : 'Link')}</p></div>
                        <div class="flex items-center gap-2"><a href="${isAppPhone ? 'tel:' + a.url : a.url}" class="p-2 text-primary hover:bg-primary hover:text-white rounded-lg transition"><i data-lucide="${isAppPhone ? 'phone' : 'external-link'}" class="w-4 h-4"></i></a>
                        ${isAdmin ? `<button onclick="window.editApp('${a.id}')" class="p-2 hover:bg-slate-100 rounded-lg"><i data-lucide="edit-3" class="w-4 h-4"></i></button><i data-lucide="grip-vertical" class="w-4 h-4 text-slate-300 cursor-move"></i>` : ''}</div></div>`;
                }).join('');
            }
            lucide.createIcons();
            if(isAdmin) new Sortable(container, { animation: 150, handle: '.cursor-move', onEnd: () => { Array.from(container.children).forEach((el, i) => { if(el.dataset.id) updateDoc(doc(db, "apps", el.dataset.id), { order: i }); }); }});
        }

        // Category Rendering
        function renderCategories() {
            const bar = document.getElementById('category-bar');
            let html = `<button onclick="window.setFilter('all')" class="px-5 py-2.5 rounded-xl text-[10px] font-black tracking-widest transition-all ${currentFilter === 'all' ? 'bg-primary text-white shadow-lg' : 'bg-white dark:bg-slate-800 text-slate-500'}">TẤT CẢ</button>`;
            categories.forEach(c => {
                html += `<button onclick="window.setFilter('${c.id}')" class="px-5 py-2.5 rounded-xl text-[10px] font-black tracking-widest transition-all flex items-center gap-2 ${currentFilter === c.id ? 'bg-primary text-white shadow-lg' : 'bg-white dark:bg-slate-800 text-slate-500'}">
                    ${c.icon ? `<img src="${c.icon}" class="w-3 h-3 object-contain">` : ''} ${c.name.toUpperCase()}
                </button>`;
            });
            bar.innerHTML = html;

            const list = document.getElementById('cat-list-admin');
            list.innerHTML = categories.map(c => `<li class="flex flex-col gap-2 p-4 bg-slate-50 dark:bg-white/5 rounded-2xl border dark:border-white/5" data-id="${c.id}"><div class="flex items-center gap-3"><i data-lucide="grip-vertical" class="text-slate-300 cursor-move"></i><input type="text" value="${c.name}" onblur="window.updateCatField('${c.id}', 'name', this.value)" class="flex-1 bg-transparent border-none font-bold text-sm outline-none"><button onclick="window.deleteCat('${c.id}')" class="text-red-500 p-2"><i data-lucide="trash-2" class="w-4 h-4"></i></button></div><input type="text" value="${c.icon || ''}" onblur="window.updateCatField('${c.id}', 'icon', this.value)" placeholder="Link Icon cho danh mục này" class="text-[10px] bg-white dark:bg-black/20 px-4 py-2 rounded-lg outline-none w-full"></li>`).join('');
            lucide.createIcons();
            if(isAdmin) new Sortable(list, { animation: 150, handle: '.cursor-move', onEnd: () => { Array.from(list.children).forEach((el, i) => updateDoc(doc(db, "categories", el.dataset.id), { order: i })); }});
            document.getElementById('app-category').innerHTML = categories.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
        }

        // Logic & Functions
        window.setFilter = (id) => { currentFilter = id; renderCategories(); renderApps(); };
        window.setView = (mode) => { viewMode = mode; renderApps(); };
        window.updateCatField = (id, field, val) => updateDoc(doc(db, "categories", id), { [field]: val });
        window.deleteCat = (id) => confirm("Xóa danh mục này?") && deleteDoc(doc(db, "categories", id));
        window.addCategory = async () => {
            const name = document.getElementById('new-cat-name').value;
            const icon = document.getElementById('new-cat-icon').value;
            if(!name) return;
            await addDoc(collection(db, "categories"), { name, icon, order: categories.length });
            document.getElementById('new-cat-name').value = '';
            document.getElementById('new-cat-icon').value = '';
        };

        window.renderDeputyList = () => {
            const list = document.getElementById('deputy-list');
            list.innerHTML = deputies.map(email => `<div class="flex items-center justify-between p-4 bg-slate-50 dark:bg-white/5 rounded-xl border dark:border-white/5"><span class="text-sm font-bold">${email}</span>${isSuper ? `<button onclick="window.removeDeputy('${email}')" class="text-red-500 p-2"><i data-lucide="user-minus" class="w-4 h-4"></i></button>` : ''}</div>`).join('');
            lucide.createIcons();
        };

        window.addDeputy = async () => {
            const email = document.getElementById('new-deputy-email').value;
            if(!email || !isSuper) return;
            await setDoc(doc(db, "settings", "admins"), { deputy_emails: arrayUnion(email) }, { merge: true });
            document.getElementById('new-deputy-email').value = '';
            location.reload();
        };

        window.removeDeputy = async (email) => {
            if(!confirm("Xóa quyền của email này?") || !isSuper) return;
            await setDoc(doc(db, "settings", "admins"), { deputy_emails: arrayRemove(email) }, { merge: true });
            location.reload();
        };

        window.toggleFormFields = () => {
            const catName = categories.find(c => c.id === document.getElementById('app-category').value)?.name;
            const isPhone = catName === "Số điện thoại";
            document.getElementById('field-position').classList.toggle('hidden', !isPhone);
            document.getElementById('label-name').innerText = isPhone ? "Tên liên hệ" : "Tên hiển thị";
            document.getElementById('label-link').innerText = isPhone ? "Số điện thoại" : "Link URL";
        };

        window.openAppModal = () => { document.getElementById('app-form').reset(); document.getElementById('edit-id').value = ''; toggleFormFields(); openModal('modal-app'); };
        window.editApp = (id) => {
            const a = apps.find(x => x.id === id);
            document.getElementById('edit-id').value = a.id;
            document.getElementById('app-name').value = a.name;
            document.getElementById('app-position').value = a.position || '';
            document.getElementById('app-link').value = a.url;
            document.getElementById('app-icon').value = a.iconUrl || '';
            document.getElementById('app-category').value = a.categoryId || '';
            document.getElementById('app-visible').checked = a.visible;
            toggleFormFields();
            openModal('modal-app');
        };

        document.getElementById('app-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const data = { name: document.getElementById('app-name').value, position: document.getElementById('app-position').value, url: document.getElementById('app-link').value, iconUrl: document.getElementById('app-icon').value, categoryId: document.getElementById('app-category').value, visible: document.getElementById('app-visible').checked, order: id ? apps.find(x => x.id === id).order : apps.length };
            id ? await updateDoc(doc(db, "apps", id), data) : await addDoc(collection(db, "apps"), data);
            closeModal('modal-app');
        };

        window.deleteApp = (id) => confirm("Xóa mục này?") && deleteDoc(doc(db, "apps", id));
        window.openModal = (id) => document.getElementById(id).classList.remove('hidden');
        window.closeModal = (id) => document.getElementById(id).classList.add('hidden');
        window.switchTab = (tabId) => {
            document.getElementById('tab-cat').classList.add('hidden');
            document.getElementById('tab-deputy').classList.add('hidden');
            document.getElementById('btn-tab-cat').classList.remove('text-primary', 'border-b-2', 'border-primary');
            document.getElementById('btn-tab-deputy').classList.remove('text-primary', 'border-b-2', 'border-primary');
            document.getElementById(tabId).classList.remove('hidden');
            document.getElementById('btn-' + tabId).classList.add('text-primary', 'border-b-2', 'border-primary');
        };
        window.toggleTheme = () => { document.documentElement.classList.toggle('dark'); localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light'; };
        document.getElementById('search-input').oninput = (e) => { searchQuery = e.target.value; renderApps(); };
        if(localStorage.theme === 'dark') document.documentElement.classList.add('dark');
        lucide.createIcons();
    </script>
</body>
</html>
