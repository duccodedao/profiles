<!DOCTYPE html>
<html lang="vi" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Launcher Pro</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',
                        primary: '#6366f1'
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: background-color 0.3s; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(14px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .dark .glass { background: rgba(15, 23, 42, 0.8); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .app-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .app-card:active { transform: scale(0.85); }
        .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .toast { animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 dark:bg-dark text-slate-900 dark:text-slate-100 min-h-screen pb-24">

    <!-- Header -->
    <header class="sticky top-0 z-40 glass px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="bg-primary p-2 rounded-2xl text-white shadow-lg shadow-indigo-500/30">
                <i data-lucide="layout-grid" class="w-6 h-6"></i>
            </div>
            <div>
                <h1 class="text-lg font-extrabold tracking-tight leading-none">SmartLauncher</h1>
                <span class="text-[10px] uppercase font-bold text-slate-400">Control Panel</span>
            </div>
        </div>
        
        <div class="flex items-center gap-2">
            <button onclick="toggleDarkMode()" class="p-2.5 rounded-xl bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 transition">
                <i data-lucide="moon" class="w-5 h-5 dark:hidden"></i>
                <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
            </button>
            <div id="auth-section">
                <button id="btn-login" class="flex items-center gap-2 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 px-4 py-2 rounded-xl text-sm font-semibold shadow-sm">
                    <i data-lucide="log-in" class="w-4 h-4 text-indigo-500"></i> Admin
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4">
        <!-- Search Bar -->
        <div class="relative mb-6">
            <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5"></i>
            <input type="text" id="search-input" placeholder="Tìm kiếm ứng dụng..." 
                class="w-full pl-12 pr-4 py-4 bg-white dark:bg-slate-800 rounded-2xl shadow-sm border-none focus:ring-2 ring-primary transition outline-none text-sm">
        </div>

        <!-- Category Bar -->
        <div id="category-bar" class="flex gap-2 overflow-x-auto hide-scrollbar mb-8">
            <!-- Categories Injected Here -->
        </div>

        <!-- App Grid -->
        <div id="app-grid" class="grid grid-cols-4 sm:grid-cols-5 md:grid-cols-6 gap-6">
            <!-- Loading Skeletons -->
            <div class="skeleton aspect-square rounded-[2rem]"></div>
            <div class="skeleton aspect-square rounded-[2rem]"></div>
            <div class="skeleton aspect-square rounded-[2rem]"></div>
            <div class="skeleton aspect-square rounded-[2rem]"></div>
        </div>
    </main>

    <!-- Admin Tools -->
    <div id="admin-controls" class="hidden fixed bottom-8 left-1/2 -translate-x-1/2 flex gap-4 bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl p-3 rounded-3xl border border-slate-200 dark:border-slate-700 shadow-2xl z-50">
        <button onclick="toggleModal('modal-category')" class="flex flex-col items-center p-2 px-4 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-2xl transition">
            <i data-lucide="folder-kanban" class="text-purple-500 mb-1"></i>
            <span class="text-[10px] font-bold">Danh mục</span>
        </button>
        <div class="w-px h-10 bg-slate-200 dark:bg-slate-700 self-center"></div>
        <button onclick="openAppModal()" class="flex flex-col items-center p-2 px-4 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-2xl transition">
            <i data-lucide="plus-circle" class="text-primary mb-1"></i>
            <span class="text-[10px] font-bold">Thêm App</span>
        </button>
    </div>

    <!-- Modal App -->
    <div id="modal-app" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-800 rounded-[2.5rem] w-full max-w-md overflow-hidden shadow-2xl border border-white/20">
            <div class="p-8 pb-4 flex justify-between items-center border-b dark:border-slate-700">
                <h3 id="modal-title" class="text-xl font-bold">Cấu hình ứng dụng</h3>
                <button onclick="toggleModal('modal-app')" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-full transition">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <form id="app-form" class="p-8 space-y-5">
                <input type="hidden" id="edit-id">
                <div>
                    <label class="block text-xs font-bold uppercase text-slate-400 mb-2 ml-1">Tên hiển thị</label>
                    <input type="text" id="app-name" required class="w-full px-5 py-3.5 bg-slate-50 dark:bg-slate-900 border-none rounded-2xl focus:ring-2 ring-primary transition">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-slate-400 mb-2 ml-1">Địa chỉ (URL)</label>
                    <input type="url" id="app-link" required placeholder="https://..." class="w-full px-5 py-3.5 bg-slate-50 dark:bg-slate-900 border-none rounded-2xl focus:ring-2 ring-primary transition">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-slate-400 mb-2 ml-1">Icon URL (Không bắt buộc)</label>
                    <input type="text" id="app-icon" placeholder="Nếu bỏ trống sẽ tự lấy favicon" class="w-full px-5 py-3.5 bg-slate-50 dark:bg-slate-900 border-none rounded-2xl focus:ring-2 ring-primary transition">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-slate-400 mb-2 ml-1">Danh mục</label>
                    <select id="app-category" class="w-full px-5 py-3.5 bg-slate-50 dark:bg-slate-900 border-none rounded-2xl focus:ring-2 ring-primary transition"></select>
                </div>
                <div class="flex items-center gap-3 p-1">
                    <input type="checkbox" id="app-visible" checked class="w-5 h-5 accent-primary rounded-lg">
                    <label class="text-sm font-semibold">Cho phép hiển thị công khai</label>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="submit" class="flex-1 bg-primary text-white py-4 rounded-2xl font-bold shadow-lg shadow-indigo-500/40 hover:scale-[1.02] transition">Lưu ứng dụng</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Category -->
    <div id="modal-category" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-800 rounded-[2.5rem] w-full max-w-md overflow-hidden shadow-2xl border border-white/20">
            <div class="p-8 pb-4 flex justify-between items-center border-b dark:border-slate-700">
                <h3 class="text-xl font-bold">Quản lý danh mục</h3>
                <button onclick="toggleModal('modal-category')" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-full transition">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <div class="p-8">
                <div class="flex gap-2 mb-6">
                    <input type="text" id="new-cat-name" placeholder="Tên danh mục mới..." class="flex-1 px-5 py-3 bg-slate-50 dark:bg-slate-900 border-none rounded-2xl outline-none ring-primary focus:ring-2">
                    <button onclick="addCategory()" class="bg-primary text-white px-6 rounded-2xl font-bold">Thêm</button>
                </div>
                <ul id="cat-list-admin" class="space-y-2 max-h-64 overflow-y-auto pr-2">
                    <!-- List Categories -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast-container" class="fixed bottom-24 right-4 z-[110] space-y-2 pointer-events-none"></div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCLCcgaoW9gNYhKk0c0gDWC6i5mKVTN4XE",
            authDomain: "profile-d1214.firebaseapp.com",
            projectId: "profile-d1214",
            storageBucket: "profile-d1214.firebasestorage.app",
            messagingSenderId: "914980131889",
            appId: "1:914980131889:web:72f8da15c42dbee671b110",
            measurementId: "G-C587M69LZW"
        };
        const ADMIN_UID = "VYIs9XHLR9RMStwtcdwMrOIo33w1";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let isAdmin = false;
        let apps = [];
        let categories = [];
        let currentFilter = 'all';
        let searchQuery = '';

        // --- AUTH ---
        onAuthStateChanged(auth, (user) => {
            isAdmin = user && user.uid === ADMIN_UID;
            const authSection = document.getElementById('auth-section');
            
            if (user) {
                authSection.innerHTML = `
                    <div class="flex items-center gap-3 bg-slate-100 dark:bg-slate-800 p-1 pr-4 rounded-2xl">
                        <img src="${user.photoURL}" class="w-8 h-8 rounded-xl shadow-md">
                        <button onclick="window.logoutApp()" class="text-[10px] font-bold text-red-500 uppercase tracking-wider">Thoát</button>
                    </div>
                `;
            }
            document.getElementById('admin-controls').classList.toggle('hidden', !isAdmin);
            renderApps();
        });

        window.logoutApp = () => signOut(auth).then(() => location.reload());
        document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);

        // --- DATA SYNC ---
        onSnapshot(query(collection(db, "categories"), orderBy("order", "asc")), (snap) => {
            categories = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderCategories();
            updateCategorySelect();
        });

        onSnapshot(query(collection(db, "apps"), orderBy("order", "asc")), (snap) => {
            apps = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderApps();
        });

        // --- UI RENDER ---
        function renderCategories() {
            const bar = document.getElementById('category-bar');
            let html = `<button class="px-6 py-3 rounded-2xl text-sm font-bold transition-all whitespace-nowrap ${currentFilter === 'all' ? 'bg-primary text-white shadow-lg shadow-indigo-500/40' : 'bg-white dark:bg-slate-800 text-slate-500'}" onclick="window.setFilter('all')">Tất cả</button>`;
            
            categories.forEach(cat => {
                const isActive = currentFilter === cat.id;
                html += `<button class="px-6 py-3 rounded-2xl text-sm font-bold transition-all whitespace-nowrap ${isActive ? 'bg-primary text-white shadow-lg shadow-indigo-500/40' : 'bg-white dark:bg-slate-800 text-slate-500'}" onclick="window.setFilter('${cat.id}')">${cat.name}</button>`;
            });
            bar.innerHTML = html;

            const adminList = document.getElementById('cat-list-admin');
            adminList.innerHTML = categories.map(cat => `
                <li class="flex items-center justify-between p-4 bg-slate-50 dark:bg-slate-900 rounded-2xl border border-slate-200 dark:border-slate-700" data-id="${cat.id}">
                    <div class="flex items-center gap-3">
                        <i data-lucide="grip-vertical" class="w-4 h-4 text-slate-400 cursor-move"></i>
                        <span class="font-bold text-sm">${cat.name}</span>
                    </div>
                    <button onclick="window.deleteCategory('${cat.id}')" class="text-red-500 p-2 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-xl"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </li>
            `).join('');
            lucide.createIcons();
            
            if (isAdmin) {
                new Sortable(adminList, {
                    animation: 150, handle: '.cursor-move',
                    onEnd: () => {
                        Array.from(adminList.children).forEach((el, i) => updateDoc(doc(db, "categories", el.dataset.id), { order: i }));
                    }
                });
            }
        }

        window.renderApps = () => {
            const grid = document.getElementById('app-grid');
            const filtered = apps.filter(app => {
                const matchesSearch = app.name.toLowerCase().includes(searchQuery.toLowerCase());
                const matchesCat = currentFilter === 'all' || app.categoryId === currentFilter;
                const matchesVisible = isAdmin || app.visible;
                return matchesSearch && matchesCat && matchesVisible;
            });

            grid.innerHTML = filtered.map(app => {
                // Hệ thống lấy icon đa lớp:
                // 1. Icon thủ công từ Admin
                // 2. Unavatar service (Tìm favicon thực tế từ HTML tốt nhất)
                // 3. DuckDuckGo Icons (Dự phòng)
                const domain = new URL(app.url).hostname;
                const autoIcon = `https://unavatar.io/${domain}?fallback=https://icons.duckduckgo.com/ip3/${domain}.ico`;
                const finalIcon = app.iconUrl || autoIcon;

                return `
                <div class="app-card relative group flex flex-col items-center" data-id="${app.id}">
                    <a href="${app.url}" target="_blank" class="w-full aspect-square bg-white dark:bg-slate-800 rounded-[2rem] shadow-sm group-hover:shadow-xl group-hover:-translate-y-1 flex items-center justify-center overflow-hidden border border-slate-100 dark:border-slate-700 transition-all duration-300">
                        <img src="${finalIcon}" class="w-12 h-12 object-contain" loading="lazy" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1243/1243966.png'">
                    </a>
                    <span class="mt-3 text-[11px] font-bold text-slate-600 dark:text-slate-400 truncate w-full text-center px-1">${app.name}</span>
                    
                    ${isAdmin ? `
                        <div class="absolute -top-2 -right-2 flex flex-col gap-1 opacity-0 group-hover:opacity-100 transition-opacity z-10">
                            <button onclick="window.editApp('${app.id}')" class="bg-blue-500 text-white p-2 rounded-full shadow-lg"><i data-lucide="pencil" class="w-3 h-3"></i></button>
                            <button onclick="window.deleteApp('${app.id}')" class="bg-red-500 text-white p-2 rounded-full shadow-lg"><i data-lucide="trash" class="w-3 h-3"></i></button>
                        </div>
                        ${!app.visible ? '<span class="absolute top-2 left-2 bg-slate-500 text-white text-[8px] px-2 py-0.5 rounded-full uppercase">Ẩn</span>' : ''}
                    ` : ''}
                </div>`;
            }).join('');
            lucide.createIcons();

            if (isAdmin && filtered.length > 1) {
                new Sortable(grid, {
                    animation: 150,
                    onEnd: () => {
                        Array.from(grid.children).forEach((el, i) => {
                            if(el.dataset.id) updateDoc(doc(db, "apps", el.dataset.id), { order: i });
                        });
                    }
                });
            }
        }

        // --- LOGIC ---
        window.setFilter = (id) => { currentFilter = id; renderCategories(); renderApps(); };
        
        document.getElementById('search-input').oninput = (e) => {
            searchQuery = e.target.value;
            renderApps();
        };

        window.toggleDarkMode = () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        };

        window.toggleModal = (id) => {
            const el = document.getElementById(id);
            el.classList.toggle('hidden');
        };

        window.openAppModal = () => {
            document.getElementById('app-form').reset();
            document.getElementById('edit-id').value = '';
            document.getElementById('modal-title').innerText = "Thêm ứng dụng mới";
            toggleModal('modal-app');
        };

        window.editApp = (id) => {
            const app = apps.find(a => a.id === id);
            document.getElementById('edit-id').value = app.id;
            document.getElementById('app-name').value = app.name;
            document.getElementById('app-link').value = app.url;
            document.getElementById('app-icon').value = app.iconUrl || '';
            document.getElementById('app-category').value = app.categoryId || '';
            document.getElementById('app-visible').checked = app.visible;
            document.getElementById('modal-title').innerText = "Sửa ứng dụng";
            toggleModal('modal-app');
        };

        document.getElementById('app-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const data = {
                name: document.getElementById('app-name').value,
                url: document.getElementById('app-link').value,
                iconUrl: document.getElementById('app-icon').value,
                categoryId: document.getElementById('app-category').value,
                visible: document.getElementById('app-visible').checked,
                order: id ? apps.find(a => a.id === id).order : apps.length
            };
            id ? await updateDoc(doc(db, "apps", id), data) : await addDoc(collection(db, "apps"), data);
            showToast("Đã lưu ứng dụng thành công!");
            toggleModal('modal-app');
        };

        window.deleteApp = async (id) => {
            if(confirm("Xóa ứng dụng này?")) {
                await deleteDoc(doc(db, "apps", id));
                showToast("Đã xóa ứng dụng.");
            }
        };

        window.addCategory = async () => {
            const name = document.getElementById('new-cat-name').value;
            if(!name) return;
            await addDoc(collection(db, "categories"), { name, order: categories.length });
            document.getElementById('new-cat-name').value = '';
            showToast("Đã thêm danh mục.");
        };

        window.deleteCategory = async (id) => {
            if(confirm("Xóa danh mục này?")) {
                await deleteDoc(doc(db, "categories", id));
                showToast("Đã xóa danh mục.");
            }
        };

        function updateCategorySelect() {
            const select = document.getElementById('app-category');
            select.innerHTML = '<option value="">Chọn danh mục...</option>' + 
                categories.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
        }

        function showToast(msg) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = "toast bg-slate-900 text-white px-6 py-3 rounded-2xl shadow-2xl flex items-center gap-3 text-sm font-bold";
            toast.innerHTML = `<i data-lucide="check-circle-2" class="w-4 h-4 text-green-400"></i> ${msg}`;
            container.appendChild(toast);
            lucide.createIcons();
            setTimeout(() => toast.remove(), 3000);
        }

        // Init Theme
        if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');
        lucide.createIcons();
    </script>
</body>
</html>
