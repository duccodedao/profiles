<!DOCTYPE html>
<html lang="vi" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate App Launcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { 
                        primary: '#6366f1', 
                        secondary: '#ec4899',
                        accent: '#8b5cf6',
                        dark: '#020617' 
                    },
                    borderRadius: { '4xl': '2rem', '5xl': '3rem' }
                }
            }
        }
    </script>
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: fixed;
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.1) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(139, 92, 246, 0.05) 0px, transparent 50%);
        }
        .dark body { background-color: #020617; }
        
        /* Glassmorphism */
        .glass-panel { 
            background: rgba(255, 255, 255, 0.6); 
            backdrop-filter: blur(24px); 
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
        .dark .glass-panel { 
            background: rgba(15, 23, 42, 0.7); 
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* App Card Effects */
        .app-card {
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .app-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .app-card:active { transform: scale(0.9); }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.2); border-radius: 10px; }
        
        /* Category Glow */
        .cat-active {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.5);
            color: white !important;
        }

        /* Loading Animation */
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    </style>
</head>
<body class="min-h-screen text-slate-900 dark:text-slate-100 pb-20">

    <!-- Navbar -->
    <nav class="sticky top-0 z-50 px-6 py-4 glass-panel border-b-0 m-4 rounded-3xl">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-gradient-to-tr from-primary to-accent rounded-2xl flex items-center justify-center shadow-lg transform rotate-3 hover:rotate-0 transition-transform">
                    <i data-lucide="layout-grid" class="text-white w-7 h-7"></i>
                </div>
                <div>
                    <h1 class="text-xl font-extrabold tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">APP SPACE</h1>
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                        <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">System Online</span>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <button onclick="toggleTheme()" class="w-10 h-10 flex items-center justify-center rounded-xl hover:bg-white/40 dark:hover:bg-white/5 transition">
                    <i data-lucide="sun" class="w-5 h-5 hidden dark:block text-amber-400"></i>
                    <i data-lucide="moon" class="w-5 h-5 dark:hidden text-indigo-600"></i>
                </button>
                <div id="auth-section">
                    <button id="btn-login" class="px-6 py-2.5 bg-slate-900 text-white dark:bg-white dark:text-slate-900 rounded-2xl text-sm font-bold shadow-xl hover:scale-105 transition">Đăng nhập</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 space-y-12 mt-8">
        
        <!-- Search & Welcome -->
        <div class="text-center space-y-6 max-w-3xl mx-auto">
            <h2 class="text-4xl md:text-5xl font-black tracking-tight leading-tight">Bạn cần truy cập <span class="text-primary italic">ứng dụng nào?</span></h2>
            <div class="relative group">
                <div class="absolute inset-0 bg-primary/20 blur-3xl opacity-0 group-focus-within:opacity-100 transition duration-1000"></div>
                <input type="text" id="search-input" placeholder="Gõ để tìm kiếm thông minh..." 
                    class="relative w-full px-8 py-6 bg-white/70 dark:bg-slate-900/50 backdrop-blur-xl rounded-[2.5rem] border border-white/40 dark:border-white/5 focus:ring-4 ring-primary/20 transition-all outline-none text-lg font-medium shadow-2xl">
                <div class="absolute right-6 top-1/2 -translate-y-1/2 hidden md:flex items-center gap-2 opacity-30">
                    <kbd class="px-2 py-1 bg-slate-200 dark:bg-slate-700 rounded-lg text-xs font-bold font-sans">CMD</kbd>
                    <kbd class="px-2 py-1 bg-slate-200 dark:bg-slate-700 rounded-lg text-xs font-bold font-sans">K</kbd>
                </div>
            </div>
        </div>

        <!-- Categories: Show All (Flex Wrap) -->
        <div class="space-y-4">
            <div class="flex items-center justify-between px-2">
                <h3 class="text-sm font-black uppercase tracking-widest text-slate-400 flex items-center gap-2">
                    <i data-lucide="layers-2" class="w-4 h-4"></i> Phân loại danh mục
                </h3>
            </div>
            <div id="category-bar" class="flex flex-wrap gap-3">
                <!-- Skeleton loader categories -->
                <div class="w-24 h-10 bg-slate-200 dark:bg-slate-800 rounded-xl animate-pulse"></div>
                <div class="w-32 h-10 bg-slate-200 dark:bg-slate-800 rounded-xl animate-pulse"></div>
            </div>
        </div>

        <!-- App Grid -->
        <div class="space-y-6">
            <div class="flex items-center justify-between px-2">
                <h3 class="text-sm font-black uppercase tracking-widest text-slate-400 flex items-center gap-2">
                    <i data-lucide="grid-3x3" class="w-4 h-4"></i> Danh sách ứng dụng
                </h3>
            </div>
            <div id="app-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 lg:grid-cols-6 xl:grid-cols-7 gap-8">
                <!-- App Skeletons -->
                <div class="aspect-square glass-panel rounded-5xl animate-pulse"></div>
                <div class="aspect-square glass-panel rounded-5xl animate-pulse"></div>
                <div class="aspect-square glass-panel rounded-5xl animate-pulse"></div>
            </div>
        </div>
    </main>

    <!-- Admin Tools Dock -->
    <div id="admin-controls" class="hidden fixed bottom-8 left-1/2 -translate-x-1/2 z-[100]">
        <div class="px-6 py-4 glass-panel rounded-[2.5rem] border border-white/50 shadow-2xl flex items-center gap-6">
            <button onclick="toggleModal('modal-category')" class="flex items-center gap-3 text-slate-600 dark:text-slate-300 hover:text-primary transition font-bold text-sm">
                <i data-lucide="folder-cog" class="w-5 h-5"></i>
                Quản lý Danh mục
            </button>
            <div class="w-px h-6 bg-slate-200 dark:bg-slate-700"></div>
            <button onclick="openAppModal()" class="flex items-center gap-3 text-white bg-primary px-6 py-3 rounded-2xl font-bold text-sm shadow-lg shadow-primary/30 hover:scale-105 transition">
                <i data-lucide="plus-circle" class="w-5 h-5"></i>
                Thêm App
            </button>
        </div>
    </div>

    <!-- Modals (Category & App) -->
    <!-- Modal Category Management -->
    <div id="modal-category" class="fixed inset-0 bg-dark/80 backdrop-blur-md z-[200] hidden flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-900 rounded-[3rem] w-full max-w-4xl max-h-[90vh] overflow-hidden shadow-2xl border border-white/10">
            <div class="p-8 border-b dark:border-white/5 flex justify-between items-center">
                <h3 class="text-2xl font-black">Thiết lập danh mục</h3>
                <button onclick="toggleModal('modal-category')" class="p-4 hover:bg-slate-100 dark:hover:bg-white/5 rounded-2xl"><i data-lucide="x"></i></button>
            </div>
            <div class="p-8 grid lg:grid-cols-2 gap-10">
                <div class="space-y-6">
                    <h4 class="text-xs font-black uppercase text-primary tracking-widest">Tạo mới</h4>
                    <div class="space-y-4">
                        <input type="text" id="new-cat-name" placeholder="Tên danh mục..." class="w-full px-6 py-4 bg-slate-50 dark:bg-white/5 rounded-2xl outline-none focus:ring-2 ring-primary">
                        <input type="text" id="new-cat-icon" placeholder="URL Logo (Nếu cần)..." class="w-full px-6 py-4 bg-slate-50 dark:bg-white/5 rounded-2xl outline-none focus:ring-2 ring-primary">
                        <button onclick="addCategory()" class="w-full py-4 bg-primary text-white rounded-2xl font-black shadow-lg shadow-primary/20">THÊM DANH MỤC</button>
                    </div>
                </div>
                <div class="space-y-6">
                    <h4 class="text-xs font-black uppercase text-primary tracking-widest">Danh sách hiện tại (Kéo để sắp xếp)</h4>
                    <ul id="cat-list-admin" class="space-y-3 overflow-y-auto max-h-[40vh] pr-2">
                        <!-- Admin category list -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal App Management -->
    <div id="modal-app" class="fixed inset-0 bg-dark/80 backdrop-blur-md z-[200] hidden flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-900 rounded-[3rem] w-full max-w-lg overflow-hidden shadow-2xl border border-white/10">
            <div class="p-8 border-b dark:border-white/5 flex justify-between items-center">
                <h3 id="modal-title" class="text-2xl font-black">Cấu hình ứng dụng</h3>
                <button onclick="toggleModal('modal-app')" class="p-4 hover:bg-slate-100 dark:hover:bg-white/5 rounded-2xl"><i data-lucide="x"></i></button>
            </div>
            <form id="app-form" class="p-8 space-y-5">
                <input type="hidden" id="edit-id">
                <input type="text" id="app-name" placeholder="Tên App" required class="w-full px-6 py-4 bg-slate-50 dark:bg-white/5 rounded-2xl outline-none focus:ring-2 ring-primary">
                <input type="url" id="app-link" placeholder="Địa chỉ URL (https://...)" required class="w-full px-6 py-4 bg-slate-50 dark:bg-white/5 rounded-2xl outline-none focus:ring-2 ring-primary">
                <input type="text" id="app-icon" placeholder="Link Icon thủ công (Bỏ trống = Tự lấy)" class="w-full px-6 py-4 bg-slate-50 dark:bg-white/5 rounded-2xl outline-none focus:ring-2 ring-primary">
                <select id="app-category" class="w-full px-6 py-4 bg-slate-50 dark:bg-white/5 rounded-2xl outline-none focus:ring-2 ring-primary"></select>
                <div class="flex items-center gap-3 p-2">
                    <input type="checkbox" id="app-visible" checked class="w-6 h-6 accent-primary">
                    <label class="text-sm font-bold opacity-60">Hiển thị công khai</label>
                </div>
                <button type="submit" class="w-full py-5 bg-gradient-to-r from-primary to-accent text-white rounded-2xl font-black shadow-xl shadow-primary/30">LƯU THAY ĐỔI</button>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-10 right-10 transform translate-y-20 opacity-0 transition-all duration-500 z-[300]">
        <div class="bg-slate-900 text-white px-8 py-4 rounded-3xl shadow-2xl border border-white/10 flex items-center gap-3">
            <i data-lucide="check-circle" class="text-green-400"></i>
            <span id="toast-msg" class="font-bold text-sm">Thành công!</span>
        </div>
    </div>

    <!-- Scripting -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCLCcgaoW9gNYhKk0c0gDWC6i5mKVTN4XE",
            authDomain: "profile-d1214.firebaseapp.com",
            projectId: "profile-d1214",
            storageBucket: "profile-d1214.firebasestorage.app",
            messagingSenderId: "914980131889",
            appId: "1:914980131889:web:72f8da15c42dbee671b110",
            measurementId: "G-C587M69LZW"
        };
        const ADMIN_UID = "VYIs9XHLR9RMStwtcdwMrOIo33w1";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let isAdmin = false, apps = [], categories = [], currentFilter = 'all', searchQuery = '';

        // --- AUTH LOGIC ---
        onAuthStateChanged(auth, (user) => {
            isAdmin = user && user.uid === ADMIN_UID;
            const authSection = document.getElementById('auth-section');
            if (user) {
                authSection.innerHTML = `
                    <div class="flex items-center gap-3 bg-white/50 dark:bg-white/5 p-1.5 pr-6 rounded-2xl border border-white/20">
                        <img src="${user.photoURL}" class="w-9 h-9 rounded-xl">
                        <div class="flex flex-col">
                            <span class="text-[10px] font-black uppercase tracking-widest text-primary">Admin</span>
                            <button onclick="window.logout()" class="text-[10px] font-bold text-red-500 text-left uppercase">Đăng xuất</button>
                        </div>
                    </div>`;
            } else {
                authSection.innerHTML = `<button onclick="window.login()" class="px-6 py-2.5 bg-slate-900 text-white dark:bg-white dark:text-slate-900 rounded-2xl text-sm font-bold">Đăng nhập</button>`;
            }
            document.getElementById('admin-controls').classList.toggle('hidden', !isAdmin);
            renderApps();
        });

        window.login = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth).then(() => location.reload());

        // --- DATA SYNC ---
        onSnapshot(query(collection(db, "categories"), orderBy("order", "asc")), (snap) => {
            categories = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderCategories();
        });

        onSnapshot(query(collection(db, "apps"), orderBy("order", "asc")), (snap) => {
            apps = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderApps();
        });

        // --- RENDERING ---
        function renderCategories() {
            const bar = document.getElementById('category-bar');
            let html = `
                <button onclick="window.setFilter('all')" class="px-6 py-3 rounded-2xl text-sm font-black transition-all ${currentFilter === 'all' ? 'cat-active' : 'glass-panel text-slate-500 hover:text-slate-900'}">
                    TẤT CẢ
                </button>`;
            
            categories.forEach(cat => {
                const isActive = currentFilter === cat.id;
                html += `
                <button onclick="window.setFilter('${cat.id}')" class="px-6 py-3 rounded-2xl text-sm font-black transition-all flex items-center gap-2 ${isActive ? 'cat-active' : 'glass-panel text-slate-500 hover:text-slate-900'}">
                    ${cat.icon ? `<img src="${cat.icon}" class="w-4 h-4 object-contain">` : ''}
                    ${cat.name.toUpperCase()}
                </button>`;
            });
            bar.innerHTML = html;

            // Admin List
            const adminList = document.getElementById('cat-list-admin');
            adminList.innerHTML = categories.map(cat => `
                <li class="flex flex-col gap-2 p-5 glass-panel rounded-3xl" data-id="${cat.id}">
                    <div class="flex items-center gap-4">
                        <i data-lucide="grip-vertical" class="text-slate-300 cursor-move"></i>
                        <input type="text" value="${cat.name}" onchange="window.updateCat('${cat.id}', 'name', this.value)" class="flex-1 bg-transparent border-none font-bold text-lg outline-none focus:text-primary">
                        <button onclick="window.deleteCat('${cat.id}')" class="text-red-400 p-2 hover:bg-red-50 rounded-xl transition"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                    </div>
                    <input type="text" value="${cat.icon || ''}" placeholder="Link Logo/Icon (URL)" onchange="window.updateCat('${cat.id}', 'icon', this.value)" class="text-xs bg-slate-100 dark:bg-black/20 px-4 py-2 rounded-lg outline-none w-full">
                </li>
            `).join('');
            lucide.createIcons();
            
            if(isAdmin) new Sortable(adminList, { animation: 150, handle: '.cursor-move', onEnd: () => {
                Array.from(adminList.children).forEach((el, i) => updateDoc(doc(db, "categories", el.dataset.id), { order: i }));
            }});

            const select = document.getElementById('app-category');
            select.innerHTML = `<option value="">Danh mục (Mặc định)</option>` + categories.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
        }

        window.renderApps = () => {
            const grid = document.getElementById('app-grid');
            const filtered = apps.filter(a => {
                const matchSearch = a.name.toLowerCase().includes(searchQuery.toLowerCase());
                const matchCat = currentFilter === 'all' || a.categoryId === currentFilter;
                return matchSearch && matchCat && (isAdmin || a.visible);
            });

            grid.innerHTML = filtered.map(a => {
                const domain = new URL(a.url).hostname;
                const catObj = categories.find(c => c.id === a.categoryId);
                // Hệ thống Icon: Tùy chỉnh -> Danh mục -> Unavatar (Tự quét rel=icon) -> Google
                const fallback = catObj?.icon || `https://unavatar.io/${domain}?fallback=https://www.google.com/s2/favicons?domain=${domain}&sz=128`;
                const finalIcon = a.iconUrl || fallback;

                return `
                <div class="app-card group relative flex flex-col items-center" data-id="${a.id}">
                    <a href="${a.url}" target="_blank" class="w-full aspect-square glass-panel rounded-5xl flex items-center justify-center p-6 mb-3 relative overflow-hidden">
                        <div class="absolute inset-0 bg-gradient-to-br from-primary/10 to-accent/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                        <img src="${finalIcon}" class="w-full h-full object-contain relative z-10" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1243/1243966.png'">
                    </a>
                    <span class="text-[11px] font-black uppercase tracking-tighter text-slate-500 dark:text-slate-400 group-hover:text-primary transition-colors text-center truncate w-full">${a.name}</span>
                    
                    ${isAdmin ? `
                        <div class="absolute -top-2 -right-2 flex flex-col gap-1 opacity-0 group-hover:opacity-100 transition-all scale-75 group-hover:scale-100 z-20">
                            <button onclick="window.editApp('${a.id}')" class="bg-primary text-white p-3 rounded-full shadow-lg hover:scale-110 active:scale-90 transition"><i data-lucide="edit-2" class="w-4 h-4"></i></button>
                            <button onclick="window.deleteApp('${a.id}')" class="bg-rose-500 text-white p-3 rounded-full shadow-lg hover:scale-110 active:scale-90 transition"><i data-lucide="trash" class="w-4 h-4"></i></button>
                        </div>
                        ${!a.visible ? '<span class="absolute top-2 left-2 bg-slate-900/50 backdrop-blur-md text-white text-[8px] px-2 py-1 rounded-lg font-bold">HIDDEN</span>' : ''}
                    ` : ''}
                </div>`;
            }).join('');
            lucide.createIcons();
            
            if(isAdmin && filtered.length > 1) new Sortable(grid, { animation: 150, onEnd: () => {
                Array.from(grid.children).forEach((el, i) => { if(el.dataset.id) updateDoc(doc(db, "apps", el.dataset.id), { order: i }); });
            }});
        }

        // --- ACTIONS ---
        window.setFilter = (id) => { currentFilter = id; renderCategories(); renderApps(); };
        document.getElementById('search-input').oninput = (e) => { searchQuery = e.target.value; renderApps(); };
        
        window.updateCat = (id, field, val) => updateDoc(doc(db, "categories", id), { [field]: val }).then(() => showToast("Cập nhật danh mục!"));
        window.deleteCat = (id) => confirm("Xóa danh mục này?") && deleteDoc(doc(db, "categories", id));
        window.addCategory = async () => {
            const name = document.getElementById('new-cat-name').value;
            const icon = document.getElementById('new-cat-icon').value;
            if(!name) return;
            await addDoc(collection(db, "categories"), { name, icon, order: categories.length });
            document.getElementById('new-cat-name').value = '';
            document.getElementById('new-cat-icon').value = '';
            showToast("Đã thêm danh mục mới!");
        };

        window.toggleModal = (id) => document.getElementById(id).classList.toggle('hidden');
        window.openAppModal = () => {
            document.getElementById('app-form').reset();
            document.getElementById('edit-id').value = '';
            document.getElementById('modal-title').innerText = "Thêm App Mới";
            toggleModal('modal-app');
        };

        window.editApp = (id) => {
            const a = apps.find(x => x.id === id);
            document.getElementById('edit-id').value = a.id;
            document.getElementById('app-name').value = a.name;
            document.getElementById('app-link').value = a.url;
            document.getElementById('app-icon').value = a.iconUrl || '';
            document.getElementById('app-category').value = a.categoryId || '';
            document.getElementById('app-visible').checked = a.visible;
            document.getElementById('modal-title').innerText = "Chỉnh sửa App";
            toggleModal('modal-app');
        };

        document.getElementById('app-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const data = {
                name: document.getElementById('app-name').value,
                url: document.getElementById('app-link').value,
                iconUrl: document.getElementById('app-icon').value,
                categoryId: document.getElementById('app-category').value,
                visible: document.getElementById('app-visible').checked,
                order: id ? apps.find(x => x.id === id).order : apps.length
            };
            id ? await updateDoc(doc(db, "apps", id), data) : await addDoc(collection(db, "apps"), data);
            showToast("Lưu thành công!");
            toggleModal('modal-app');
        };

        window.deleteApp = (id) => confirm("Xóa ứng dụng này?") && deleteDoc(doc(db, "apps", id)).then(() => showToast("Đã xóa."));
        window.toggleTheme = () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        };

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.remove('opacity-0', 'translate-y-20');
            setTimeout(() => t.classList.add('opacity-0', 'translate-y-20'), 3000);
            lucide.createIcons();
        }

        if(localStorage.theme === 'dark') document.documentElement.classList.add('dark');
        lucide.createIcons();
