<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Launcher Pro</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .app-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .app-card:active { transform: scale(0.9); }
        .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .drag-ghost { opacity: 0.5; background: #e2e8f0; border-radius: 1rem; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <!-- Header / Navbar -->
    <header class="sticky top-0 z-50 glass px-4 py-3 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-2">
            <div class="bg-indigo-600 p-2 rounded-xl text-white">
                <i data-lucide="layout-grid" class="w-6 h-6"></i>
            </div>
            <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">
                AppLauncher
            </h1>
        </div>
        <div id="auth-section" class="flex items-center gap-3">
            <button id="btn-login" class="flex items-center gap-2 bg-white border border-gray-200 px-4 py-2 rounded-full text-sm font-medium hover:bg-gray-50 transition">
                <img src="https://www.google.com/favicon.ico" class="w-4 h-4"> Đăng nhập
            </button>
        </div>
    </header>

    <main class="max-w-5xl mx-auto p-4">
        <!-- Category Filter -->
        <div id="category-bar" class="flex gap-2 overflow-x-auto hide-scrollbar py-4 mb-4">
            <button class="cat-btn active px-5 py-2 rounded-full bg-indigo-600 text-white text-sm font-medium transition" data-id="all">Tất cả</button>
            <!-- Categories will be injected here -->
        </div>

        <!-- App Grid -->
        <div id="app-grid" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-6">
            <!-- Loading Skeletons -->
            <div class="skeleton w-full aspect-square rounded-3xl"></div>
            <div class="skeleton w-full aspect-square rounded-3xl"></div>
            <div class="skeleton w-full aspect-square rounded-3xl"></div>
            <div class="skeleton w-full aspect-square rounded-3xl"></div>
        </div>

        <!-- Admin Floating Button -->
        <div id="admin-controls" class="hidden fixed bottom-6 right-6 flex flex-col gap-3">
            <button onclick="toggleModal('modal-category')" class="bg-purple-600 text-white p-4 rounded-full shadow-lg hover:scale-110 transition">
                <i data-lucide="folder-plus"></i>
            </button>
            <button onclick="openAppModal()" class="bg-indigo-600 text-white p-4 rounded-full shadow-lg hover:scale-110 transition">
                <i data-lucide="plus"></i>
            </button>
        </div>
    </main>

    <!-- Modal App (Add/Edit) -->
    <div id="modal-app" class="fixed inset-0 bg-black/50 z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl w-full max-w-md overflow-hidden shadow-2xl">
            <div class="p-6 border-b">
                <h3 id="modal-title" class="text-xl font-bold text-gray-800">Thêm ứng dụng mới</h3>
            </div>
            <form id="app-form" class="p-6 space-y-4">
                <input type="hidden" id="edit-id">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Tên ứng dụng</label>
                    <input type="text" id="app-name" required class="w-full px-4 py-2 border rounded-xl focus:ring-2 ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Link URL</label>
                    <input type="url" id="app-link" required placeholder="https://..." class="w-full px-4 py-2 border rounded-xl focus:ring-2 ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Icon URL (Để trống để tự lấy Favicon)</label>
                    <input type="text" id="app-icon" class="w-full px-4 py-2 border rounded-xl focus:ring-2 ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Danh mục</label>
                    <select id="app-category" class="w-full px-4 py-2 border rounded-xl focus:ring-2 ring-indigo-500 outline-none"></select>
                </div>
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="app-visible" checked>
                    <label class="text-sm font-medium text-gray-700">Hiển thị công khai</label>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="toggleModal('modal-app')" class="flex-1 px-4 py-2 border rounded-xl hover:bg-gray-50">Hủy</button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700">Lưu lại</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Category Management -->
    <div id="modal-category" class="fixed inset-0 bg-black/50 z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl w-full max-w-md overflow-hidden shadow-2xl">
            <div class="p-6 border-b flex justify-between items-center">
                <h3 class="text-xl font-bold text-gray-800">Quản lý danh mục</h3>
                <button onclick="toggleModal('modal-category') text-gray-400 hover:text-gray-600"><i data-lucide="x"></i></button>
            </div>
            <div class="p-6">
                <div class="flex gap-2 mb-6">
                    <input type="text" id="new-cat-name" placeholder="Tên danh mục..." class="flex-1 px-4 py-2 border rounded-xl outline-none">
                    <button onclick="addCategory()" class="bg-purple-600 text-white px-4 py-2 rounded-xl hover:bg-purple-700">Thêm</button>
                </div>
                <ul id="cat-list-admin" class="space-y-2 max-h-60 overflow-y-auto">
                    <!-- Categories will be listed here with sort and delete -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyCLCcgaoW9gNYhKk0c0gDWC6i5mKVTN4XE",
            authDomain: "profile-d1214.firebaseapp.com",
            projectId: "profile-d1214",
            storageBucket: "profile-d1214.firebasestorage.app",
            messagingSenderId: "914980131889",
            appId: "1:914980131889:web:72f8da15c42dbee671b110",
            measurementId: "G-C587M69LZW"
        };
        const ADMIN_UID = "VYIs9XHLR9RMStwtcdwMrOIo33w1";

        // Initialize
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let isAdmin = false;
        let apps = [];
        let categories = [];
        let currentFilter = 'all';

        // --- AUTHENTICATION ---
        const btnLogin = document.getElementById('btn-login');
        const authSection = document.getElementById('auth-section');

        btnLogin.onclick = async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Login failed", error);
            }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            isAdmin = user && user.uid === ADMIN_UID;
            
            if (user) {
                authSection.innerHTML = `
                    <div class="flex items-center gap-2">
                        <img src="${user.photoURL}" class="w-8 h-8 rounded-full border border-indigo-200">
                        <button onclick="logout()" class="text-xs text-red-500 font-semibold">Thoát</button>
                    </div>
                `;
            } else {
                authSection.innerHTML = `
                    <button id="btn-login-new" class="flex items-center gap-2 bg-white border border-gray-200 px-4 py-2 rounded-full text-sm font-medium hover:bg-gray-50 transition">
                        <img src="https://www.google.com/favicon.ico" class="w-4 h-4"> Đăng nhập
                    </button>
                `;
                document.getElementById('btn-login-new').onclick = () => signInWithPopup(auth, provider);
            }

            document.getElementById('admin-controls').classList.toggle('hidden', !isAdmin);
            renderApps(); // Re-render to show/hide edit buttons
        });

        // --- DATA SYNC ---
        // Sync Categories
        onSnapshot(query(collection(db, "categories"), orderBy("order", "asc")), (snapshot) => {
            categories = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderCategories();
            updateCategorySelect();
        });

        // Sync Apps
        onSnapshot(query(collection(db, "apps"), orderBy("order", "asc")), (snapshot) => {
            apps = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderApps();
        });

        // --- RENDERING FUNCTIONS ---
        function renderCategories() {
            const container = document.getElementById('category-bar');
            const adminList = document.getElementById('cat-list-admin');
            
            // Main Filter Bar
            let html = `<button class="cat-btn px-5 py-2 rounded-full text-sm font-medium transition ${currentFilter === 'all' ? 'bg-indigo-600 text-white' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}" onclick="filterApps('all')">Tất cả</button>`;
            categories.forEach(cat => {
                html += `<button class="cat-btn px-5 py-2 rounded-full text-sm font-medium transition ${currentFilter === cat.id ? 'bg-indigo-600 text-white' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}" onclick="filterApps('${cat.id}')">${cat.name}</button>`;
            });
            container.innerHTML = html;

            // Admin Management List
            adminList.innerHTML = categories.map(cat => `
                <li class="flex items-center justify-between p-3 bg-gray-50 rounded-xl" data-id="${cat.id}">
                    <div class="flex items-center gap-2">
                        <i data-lucide="grip-vertical" class="w-4 h-4 text-gray-400 cursor-move"></i>
                        <span class="font-medium">${cat.name}</span>
                    </div>
                    <button onclick="deleteCategory('${cat.id}')" class="text-red-500 hover:bg-red-50 p-1 rounded-lg transition">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                </li>
            `).join('');
            lucide.createIcons();
            
            if (isAdmin) {
                new Sortable(adminList, {
                    animation: 150,
                    handle: '.cursor-move',
                    onEnd: (evt) => {
                        const items = Array.from(adminList.children);
                        items.forEach((el, index) => {
                            updateDoc(doc(db, "categories", el.dataset.id), { order: index });
                        });
                    }
                });
            }
        }

        window.filterApps = (catId) => {
            currentFilter = catId;
            renderCategories();
            renderApps();
        };

        function renderApps() {
            const grid = document.getElementById('app-grid');
            const filteredApps = apps.filter(app => {
                const matchCat = currentFilter === 'all' || app.categoryId === currentFilter;
                const matchVisible = isAdmin || app.visible;
                return matchCat && matchVisible;
            });

            if (filteredApps.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center text-gray-400">Không có ứng dụng nào</div>`;
                return;
            }

            grid.innerHTML = filteredApps.map(app => `
                <div class="app-card relative group flex flex-col items-center gap-2 text-center" data-id="${app.id}">
                    <a href="${app.url}" target="_blank" class="w-full aspect-square bg-white rounded-3xl shadow-sm hover:shadow-xl flex items-center justify-center overflow-hidden border border-gray-100 transition-all duration-300">
                        <img src="${app.iconUrl || `https://www.google.com/s2/favicons?domain=${new URL(app.url).hostname}&sz=128`}" 
                             class="w-1/2 h-1/2 object-contain" 
                             onerror="this.src='https://cdn-icons-png.flaticon.com/512/1243/1243966.png'">
                    </a>
                    <span class="text-sm font-medium text-gray-700 truncate w-full">${app.name}</span>
                    
                    ${isAdmin ? `
                        <div class="absolute -top-2 -right-2 flex flex-col gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button onclick="editApp('${app.id}')" class="bg-blue-500 text-white p-1.5 rounded-full shadow-md"><i data-lucide="edit-3" class="w-3 h-3"></i></button>
                            <button onclick="deleteApp('${app.id}')" class="bg-red-500 text-white p-1.5 rounded-full shadow-md"><i data-lucide="trash" class="w-3 h-3"></i></button>
                        </div>
                        <div class="absolute top-0 left-0">
                            ${!app.visible ? '<span class="bg-gray-500 text-white text-[10px] px-2 py-0.5 rounded-br-xl rounded-tl-2xl">Ẩn</span>' : ''}
                        </div>
                    ` : ''}
                </div>
            `).join('');
            lucide.createIcons();

            if (isAdmin) {
                new Sortable(grid, {
                    animation: 150,
                    ghostClass: 'drag-ghost',
                    onEnd: (evt) => {
                        const items = Array.from(grid.children);
                        items.forEach((el, index) => {
                            if(el.dataset.id) updateDoc(doc(db, "apps", el.dataset.id), { order: index });
                        });
                    }
                });
            }
        }

        // --- APP ACTIONS ---
        window.openAppModal = () => {
            document.getElementById('app-form').reset();
            document.getElementById('edit-id').value = '';
            document.getElementById('modal-title').innerText = "Thêm ứng dụng mới";
            toggleModal('modal-app');
        };

        window.editApp = (id) => {
            const app = apps.find(a => a.id === id);
            if (!app) return;
            document.getElementById('edit-id').value = app.id;
            document.getElementById('app-name').value = app.name;
            document.getElementById('app-link').value = app.url;
            document.getElementById('app-icon').value = app.iconUrl || '';
            document.getElementById('app-category').value = app.categoryId || '';
            document.getElementById('app-visible').checked = app.visible;
            document.getElementById('modal-title').innerText = "Sửa ứng dụng";
            toggleModal('modal-app');
        };

        document.getElementById('app-form').onsubmit = async (e) => {
            e.preventDefault();
            if (!isAdmin) return;
            
            const id = document.getElementById('edit-id').value;
            const data = {
                name: document.getElementById('app-name').value,
                url: document.getElementById('app-link').value,
                iconUrl: document.getElementById('app-icon').value,
                categoryId: document.getElementById('app-category').value,
                visible: document.getElementById('app-visible').checked,
                order: id ? apps.find(a => a.id === id).order : apps.length
            };

            if (id) {
                await updateDoc(doc(db, "apps", id), data);
            } else {
                await addDoc(collection(db, "apps"), data);
            }
            toggleModal('modal-app');
        };

        window.deleteApp = async (id) => {
            if (confirm('Xóa ứng dụng này?')) await deleteDoc(doc(db, "apps", id));
        };

        // --- CATEGORY ACTIONS ---
        window.addCategory = async () => {
            const name = document.getElementById('new-cat-name').value;
            if (!name) return;
            await addDoc(collection(db, "categories"), { name, order: categories.length });
            document.getElementById('new-cat-name').value = '';
        };

        window.deleteCategory = async (id) => {
            if (confirm('Xóa danh mục này sẽ không xóa app bên trong. Tiếp tục?')) {
                await deleteDoc(doc(db, "categories", id));
            }
        };

        function updateCategorySelect() {
            const select = document.getElementById('app-category');
            select.innerHTML = '<option value="">Chọn danh mục...</option>' + 
                categories.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
        }

        // --- UI HELPERS ---
        window.toggleModal = (id) => {
            const el = document.getElementById(id);
            el.classList.toggle('hidden');
        };

        // Initialize Lucide icons on start
        lucide.createIcons();

    </script>
</body>
</html>
