<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Account Analyzer</title>
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #1c1c1e;
            --tg-theme-text-color: #ffffff;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --accent: #00ff88;
        }

        body {
            background-color: var(--tg-theme-bg-color, #1c1c1e);
            color: var(--tg-theme-text-color, #ffffff);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Card Style */
        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid var(--accent);
            box-shadow: 0 0 15px var(--accent);
            object-fit: cover;
        }

        h1 { font-size: 24px; margin-bottom: 5px; }
        p { font-size: 14px; opacity: 0.7; margin-top: 0; }

        .score-box {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 12px;
            border: 1px dashed var(--accent);
        }

        .score-value {
            font-size: 36px;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .btn {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            padding: 14px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn:active { transform: scale(0.98); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }

        /* Loading Overlay */
        #loading {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #000;
            z-index: 10;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid transparent;
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .log-text {
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--accent);
            text-align: left;
            width: 80%;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- Màn hình chính -->
    <div class="card" id="main-card">
        <img id="user-avatar" src="https://via.placeholder.com/80" alt="User" class="avatar">
        <h1 id="user-name">Guest</h1>
        <p id="user-id">ID: ---</p>

        <div class="score-box hidden" id="result-box">
            <div>ĐIỂM TÍN NHIỆM</div>
            <div class="score-value" id="score">0</div>
            <p style="font-size: 10px; margin-top: 5px;">Dữ liệu đã lưu vào Firebase</p>
        </div>

        <button class="btn" id="check-btn" onclick="startAnalysis()">Kiểm tra thông tin</button>
    </div>

    <!-- Màn hình Loading -->
    <div id="loading">
        <div class="loader"></div>
        <div class="log-text" id="log-console">
            > Initializing...<br>
        </div>
    </div>

    <!-- Firebase SDK (Modular) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 1. Cấu hình Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCLCcgaoW9gNYhKk0c0gDWC6i5mKVTN4XE",
            authDomain: "profile-d1214.firebaseapp.com",
            projectId: "profile-d1214",
            storageBucket: "profile-d1214.firebasestorage.app",
            messagingSenderId: "914980131889",
            appId: "1:914980131889:web:72f8da15c42dbee671b110",
            measurementId: "G-C587M69LZW"
        };

        // Khởi tạo Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 2. Khởi tạo Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand(); // Mở rộng full màn hình

        // Lấy dữ liệu user
        const user = tg.initDataUnsafe.user;

        // Xử lý giao diện ban đầu
        if (user) {
            document.getElementById('user-name').innerText = (user.first_name + ' ' + (user.last_name || '')).trim();
            document.getElementById('user-id').innerText = `ID: ${user.id}`;
            if (user.photo_url) {
                document.getElementById('user-avatar').src = user.photo_url;
            }
        } else {
            document.getElementById('user-name').innerText = "Vui lòng mở trên Telegram";
            document.getElementById('check-btn').disabled = true;
        }

        // 3. Hàm tính điểm (Logic quan trọng)
        function calculateScore(user) {
            let score = 1000; // Điểm cơ bản

            // Tính điểm tuổi thọ dựa trên ID (ID càng nhỏ -> tạo càng sớm)
            // Telegram ID hiện tại khoảng 7 tỷ (cho user mới 2024). Các user cũ có ID thấp hơn.
            // Công thức giả lập:
            const idFactor = 7000000000 - user.id;
            if (idFactor > 0) {
                score += Math.floor(idFactor / 10000000); // Mỗi 10 triệu đơn vị ID thấp hơn được cộng điểm
            }

            // Cộng điểm Premium (Độ hoạt động/Uy tín)
            if (user.is_premium) {
                score += 5000; // Premium được cộng nhiều điểm
            }

            // Cộng điểm có Username
            if (user.username) {
                score += 500;
            }

            return score;
        }

        // 4. Hàm chạy hiệu ứng và lưu data
        window.startAnalysis = async () => {
            if (!user) return;

            const loadingEl = document.getElementById('loading');
            const logEl = document.getElementById('log-console');
            const btn = document.getElementById('check-btn');

            loadingEl.style.display = 'flex';
            
            // Hàm helper để tạo delay và log text
            const log = async (text, delay = 500) => {
                logEl.innerHTML += `> ${text}<br>`;
                await new Promise(r => setTimeout(r, delay));
            };

            try {
                // Hiệu ứng giả lập quét dữ liệu chuyên nghiệp
                await log("Connecting to API...", 800);
                await log(`Detected User ID: ${user.id}`, 600);
                await log("Analyzing account age...", 1000);
                
                if(user.is_premium) {
                    await log("PREMIUM ACCOUNT DETECTED [+5000]", 800);
                }
                
                await log("Calculating activity metrics...", 1000);
                await log("Syncing with Firebase Database...", 500);

                // Tính toán thực tế
                const finalScore = calculateScore(user);

                // Lưu vào Firebase
                await setDoc(doc(db, "users", user.id.toString()), {
                    id: user.id,
                    username: user.username || "No Username",
                    firstName: user.first_name,
                    lastName: user.last_name || "",
                    isPremium: user.is_premium || false,
                    language: user.language_code,
                    score: finalScore,
                    analyzedAt: serverTimestamp(),
                    device: tg.platform
                });

                await log("SUCCESS. DATA SAVED.", 500);

                // Tắt loading, hiện kết quả
                loadingEl.style.display = 'none';
                btn.classList.add('hidden');
                
                const resultBox = document.getElementById('result-box');
                resultBox.classList.remove('hidden');
                
                // Hiệu ứng chạy số điểm
                let currentScore = 0;
                const scoreEl = document.getElementById('score');
                const interval = setInterval(() => {
                    currentScore += 50;
                    if (currentScore >= finalScore) {
                        currentScore = finalScore;
                        clearInterval(interval);
                        // Haptic feedback (Rung điện thoại)
                        tg.HapticFeedback.notificationOccurred('success');
                    }
                    scoreEl.innerText = currentScore.toLocaleString();
                }, 10);

            } catch (error) {
                console.error(error);
                logEl.innerHTML += `<span style="color:red">> ERROR: ${error.message}</span>`;
                tg.HapticFeedback.notificationOccurred('error');
                setTimeout(() => {
                    loadingEl.style.display = 'none';
                    alert("Lỗi khi lưu dữ liệu. Kiểm tra Console.");
                }, 2000);
            }
        };
    </script>
</body>
</html>
