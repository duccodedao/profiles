                <button class="device-btn active" onclick="setDevice('pc', this)">üíª PC</button>

    <script>
        // H√†m ch·∫°y code
        function runCode() {
            const code = document.getElementById('code-input').value;
            const iframe = document.getElementById('preview-frame');
            
            // M·ªü document c·ªßa iframe ƒë·ªÉ ghi n·ªôi dung
            const iframeDoc = iframe.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(code);
            iframeDoc.close();
        }

        // H√†m ƒë·ªïi thi·∫øt b·ªã
        function setDevice(type, btnElement) {
            const wrapper = document.getElementById('iframe-wrapper');
            
            // X√≥a h·∫øt class c≈©
            wrapper.classList.remove('mode-pc', 'mode-tablet', 'mode-mobile');
            
            // Th√™m class m·ªõi t∆∞∆°ng ·ª©ng
            wrapper.classList.add('mode-' + type);

            // C·∫≠p nh·∫≠t tr·∫°ng th√°i n√∫t b·∫•m (Active)
            const buttons = document.querySelectorAll('.device-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            btnElement.classList.add('active');
        }

        // T·ª± ƒë·ªông ch·∫°y code demo khi v·ª´a t·∫£i trang
        window.onload = runCode;

        // (T√πy ch·ªçn) Cho ph√©p ·∫•n Ctrl + Enter ƒë·ªÉ ch·∫°y
        document.getElementById('code-input').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                runCode();
            }
        });
    </script>
