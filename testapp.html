    <style>
        /* Custom CSS - Compact and commented */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --gradient: linear-gradient(135deg, #007bff, #00ff95);
        }
        body.dark-mode {
            --primary-color: #0d6efd;
            --secondary-color: #adb5bd;
            --bg-color: #212529;
            --text-color: #f8f9fa;
            --glass-bg: rgba(0, 0, 0, 0.3);
            --gradient: linear-gradient(135deg, #0d6efd, #00ff95);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            cursor: none; /* Custom cursor setup */
        }
        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
            z-index: 9999;
            mix-blend-mode: difference;
        }
        /* Sidebar */
        #sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            transition: left 0.3s ease;
            z-index: 1000;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        #sidebar.open {
            left: 0;
        }
        #sidebar .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        #sidebar .avatar:hover {
            transform: rotateY(10deg) scale(1.1);
        }
        #sidebar ul li {
            transition: transform 0.3s;
        }
        #sidebar ul li:hover {
            transform: translateX(10px) rotateY(5deg);
        }
        /* Main Content */
        #main-content {
            margin-left: 0;
            transition: margin-left 0.3s;
        }
        #main-content.shifted {
            margin-left: 250px;
        }
        .section {
            padding: 60px 20px;
            background: var(--gradient);
            background-attachment: fixed; /* Parallax effect */
            position: relative;
        }
        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            opacity: 0.8;
            mix-blend-mode: overlay;
        }
        /* Image Effects */
        .profile-img, .project-img {
            filter: grayscale(100%);
            transition: filter 0.5s, transform 0.5s;
            background: var(--gradient);
            background-clip: content-box; /* For gradient hover */
        }
        .profile-img:hover, .project-img:hover {
            filter: grayscale(0%);
            transform: scale(1.05) rotateY(5deg);
            background-position: right bottom;
        }
        /* 3D Card */
        .card-3d {
            perspective: 1000px;
            transition: transform 0.3s;
        }
        .card-3d:hover {
            transform: rotateY(10deg);
        }
        /* Skill Progress */
        .progress {
            height: 10px;
            background: var(--secondary-color);
        }
        .progress-bar {
            background: var(--gradient);
        }
        /* Timeline */
        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }
        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background: var(--primary-color);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
        }
        .timeline-item {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
        }
        .timeline-item::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            right: -17px;
            background: var(--bg-color);
            border: 4px solid var(--primary-color);
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }
        .left {
            left: 0;
        }
        .right {
            left: 50%;
        }
        .right::after {
            left: -16px;
        }
        /* Project Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        /* Blog and Testimonials */
        .blog-post, .testimonial {
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 10px;
        }
        /* Contact Form */
        #contact-form {
            max-width: 600px;
            margin: auto;
        }
        /* QR CV */
        #qr-cv {
            width: 200px;
            height: 200px;
        }
        /* Loading Animation */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        .spinner {
            border: 16px solid var(--secondary-color);
            border-top: 16px solid var(--primary-color);
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1001;
        }
        /* AI Assistant Chat */
        #ai-chat {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 300px;
            height: 400px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            display: none;
            flex-direction: column;
            border-radius: 10px;
            overflow: hidden;
        }
        #ai-chat.open {
            display: flex;
        }
        #chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        #chat-input {
            border: none;
            padding: 10px;
            background: transparent;
            color: var(--text-color);
        }
        /* Admin Panel */
        #admin-panel {
            display: none;
            padding: 20px;
            background: var(--glass-bg);
        }
        /* Responsive */
        @media (max-width: 768px) {
            #sidebar {
                width: 100%;
                left: -100%;
            }
            #main-content.shifted {
                margin-left: 0;
            }
            .timeline::after {
                left: 31px;
            }
            .timeline-item {
                width: 100%;
                padding-left: 70px;
                padding-right: 25px;
            }
            .timeline-item::after {
                left: 15px;
            }
            .left, .right {
                left: 0;
            }
        }
    </style>
</head>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script> <!-- For QR Code -->
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, addDoc, deleteDoc, updateDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
        
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCLCcgaoW9gNYhKk0c0gDWC6i5mKVTN4XE",
            authDomain: "profile-d1214.firebaseapp.com",
            projectId: "profile-d1214",
            storageBucket: "profile-d1214.firebasestorage.app",
            messagingSenderId: "914980131889",
            appId: "1:914980131889:web:72f8da15c42dbee671b110",
            measurementId: "G-C587M69LZW"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const adminUID = 'VYIs9XHLR9RMStwtcdwMrOIo33w1'; // Admin UID
        
        // Init AOS
        AOS.init();
        
        // Custom Cursor
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });
        
        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        });
        if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
        
        // Sidebar Toggle
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            mainContent.classList.toggle('shifted');
        });
        
        // Auth
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const adminBtn = document.getElementById('admin-btn');
        const adminPanel = document.getElementById('admin-panel');
        const provider = new GoogleAuthProvider();
        loginBtn.addEventListener('click', () => signInWithPopup(auth, provider));
        logoutBtn.addEventListener('click', () => signOut(auth));
        adminBtn.addEventListener('click', () => adminPanel.style.display = adminPanel.style.display === 'none' ? 'block' : 'none');
        
        onAuthStateChanged(auth, user => {
            if (user) {
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'block';
                if (user.uid === adminUID) {
                    adminBtn.style.display = 'block';
                    loadAdminData();
                }
            } else {
                loginBtn.style.display = 'block';
                logoutBtn.style.display = 'none';
                adminBtn.style.display = 'none';
                adminPanel.style.display = 'none';
            }
            loadData(); // Load data regardless of auth
        });
        
        // Load Data from Firestore
        async function loadData() {
            // Profile
            const profileDoc = await getDoc(doc(db, 'profile', 'main'));
            if (profileDoc.exists()) {
                const data = profileDoc.data();
                document.getElementById('sidebar-avatar').src = data.avatar;
                document.getElementById('sidebar-name').textContent = data.name;
                document.getElementById('sidebar-nickname').textContent = data.nickname;
                document.getElementById('profile-avatar').src = data.avatar;
                document.getElementById('profile-name').textContent = data.name;
                document.getElementById('profile-short-intro').textContent = data.shortIntro;
                document.getElementById('profile-long-intro').textContent = data.longIntro;
                document.getElementById('cv-download').href = data.cvUrl;
                QRCode.toCanvas(document.getElementById('qr-cv'), data.cvUrl, { width: 200 });
                
                // Update SEO
                document.querySelector('meta[name="description"]').content = data.shortIntro;
                document.querySelector('meta[property="og:description"]').content = data.shortIntro;
                document.querySelector('meta[property="twitter:description"]').content = data.shortIntro;
                document.querySelector('meta[property="og:image"]').content = data.avatar;
                document.querySelector('meta[property="twitter:image"]').content = data.avatar;
                const schema = document.querySelector('script[type="application/ld+json"]');
                const schemaData = JSON.parse(schema.textContent);
                schemaData.name = data.name;
                schemaData.image = data.avatar;
                schema.textContent = JSON.stringify(schemaData);
            }
            
            // Social Links
            onSnapshot(query(collection(db, 'social'), orderBy('order')), snapshot => {
                const socialList = document.getElementById('social-links');
                socialList.innerHTML = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const a = document.createElement('a');
                    a.href = data.url;
                    a.innerHTML = `<i class="fab fa-${data.platform.toLowerCase()}"></i>`;
                    socialList.appendChild(a);
                });
            });
            
            // Categories (Sidebar)
            onSnapshot(query(collection(db, 'categories'), orderBy('order')), snapshot => {
                const catList = document.getElementById('sidebar-categories');
                catList.innerHTML = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const li = document.createElement('li');
                    li.className = 'nav-item';
                    const a = document.createElement('a');
                    a.className = 'nav-link';
                    a.href = `#${data.section}`;
                    a.textContent = data.name;
                    li.appendChild(a);
                    catList.appendChild(li);
                });
            });
            
            // Skills
            onSnapshot(query(collection(db, 'skills'), orderBy('order')), snapshot => {
                const skillsList = document.getElementById('skills-list');
                skillsList.innerHTML = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const div = document.createElement('div');
                    div.className = 'mb-3';
                    div.innerHTML = `
                        <label>${data.name}</label>
                        <div class="progress">
                            <div class="progress-bar" style="width: ${data.level}%"></div>
                        </div>
                    `;
                    skillsList.appendChild(div);
                });
            });
            
            // Achievements
            onSnapshot(query(collection(db, 'achievements'), orderBy('order')), snapshot => {
                const timeline = document.getElementById('achievements-timeline');
                timeline.innerHTML = '';
                let left = true;
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const div = document.createElement('div');
                    div.className = `timeline-item ${left ? 'left' : 'right'}`;
                    div.innerHTML = `
                        <div class="content">
                            <h3>${data.title}</h3>
                            <p>${data.date}</p>
                            <p>${data.description}</p>
                        </div>
                    `;
                    timeline.appendChild(div);
                    left = !left;
                });
            });
            
            // Projects
            onSnapshot(query(collection(db, 'projects'), orderBy('order')), snapshot => {
                const gallery = document.getElementById('projects-gallery');
                gallery.innerHTML = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const div = document.createElement('div');

                    `;

            // Blog
            onSnapshot(query(collection(db, 'blog'), orderBy('order')), snapshot => {
                const posts = document.getElementById('blog-posts');

                    const div = document.createElement('div');

        // Admin Save Profile
        document.getElementById('save-profile').addEventListener('click', async () => {
            const file = document.getElementById('avatar-upload').files[0];
            let avatarUrl = '';
            if (file) {
                const storageRef = ref(storage, 'avatar.jpg');
                await uploadBytes(storageRef, file);
                avatarUrl = await getDownloadURL(storageRef);
            }
            const data = {
                name: document.getElementById('name-edit').value,
                nickname: document.getElementById('nickname-edit').value,
                shortIntro: document.getElementById('short-intro-edit').value,
                longIntro: document.getElementById('long-intro-edit').value,

        });
        
        // Add Social
        document.getElementById('add-social').addEventListener('click', async () => {
            await addDoc(collection(db, 'social'), {

        });

        // Delete Item

        // Update Order
        window.updateOrder = async (col, id, newOrder) => {
            await updateDoc(doc(db, col, id), { order: parseInt(newOrder) });

        // Toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.querySelector('.toast-body').textContent = message;
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        }
        
        // Contact Form (simulate send, no backend)
        document.getElementById('contact-form').addEventListener('submit', e => {
            e.preventDefault();
            showToast('Message sent (simulated)');
        });
        
        // AI Assistant Mini Chat (simple rule-based)
        const aiChat = document.getElementById('ai-chat');
        const aiToggle = document.getElementById('ai-toggle');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        aiToggle.addEventListener('click', () => aiChat.classList.toggle('open'));
        chatInput.addEventListener('keypress', async e => {
            if (e.key === 'Enter') {
                const userMsg = chatInput.value;
                addMessage('You: ' + userMsg, 'user');
                chatInput.value = '';
                // Simple AI response based on profile data
                const profileDoc = await getDoc(doc(db, 'profile', 'main'));
                const data = profileDoc.data();
                let response = 'Sorry, I don\'t understand.';
                if (userMsg.toLowerCase().includes('name')) response = `My name is ${data.name}.`;
                else if (userMsg.toLowerCase().includes('skills')) response = 'I have skills in various technologies. Check the skills section.';
                else if (userMsg.toLowerCase().includes('projects')) response = 'I have worked on several projects. See the projects gallery.';
                // Add more rules as needed
                addMessage('AI: ' + response, 'ai');
            }
        });
        function addMessage(text, className) {
            const div = document.createElement('div');
            div.className = className;
            div.textContent = text;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
